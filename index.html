<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Print Portal | Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        app: { 900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#2563eb', 500: '#3b82f6' } 
                    },
                    spacing: { 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* APP SHELL */
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: pan-y; }
        #app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; position: relative; }

        /* SCREENS */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; background: #0f172a; position: absolute; inset: 0; z-index: 10; }
        .screen.active { display: flex; z-index: 20; }

        /* HEADER */
        .header { 
            height: 56px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 16px; background: #1e293b; border-bottom: 1px solid #334155; z-index: 50; 
        }
        .brand { font-size: 16px; font-weight: 700; color: white; display: flex; gap: 8px; align-items: center; }
        .cart-btn { position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: white; }
        .cart-badge { position: absolute; top: 4px; right: 4px; background: #ef4444; width: 16px; height: 16px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* WORKSPACE (PREVIEW) */
        .workspace { flex: 1; position: relative; background: #0f172a; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #paper-preview { background: white; box-shadow: 0 20px 60px rgba(0,0,0,0.6); transition: all 0.4s ease; position: relative; width: auto; height: auto; max-width: 90%; max-height: 90%; aspect-ratio: 8.5/11; display: flex; justify-content: center; align-items: center; }
        
        .dim-badge { position: absolute; bottom: 10px; right: 10px; background: rgba(15,23,42,0.8); color: #cbd5e1; font-size: 10px; padding: 4px 8px; border-radius: 6px; pointer-events: none; z-index: 30; }
        .content-area { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .render-target { width: 100%; height: 100%; object-fit: contain; }
        .grayscale { filter: grayscale(100%) contrast(1.15); }
        .booklet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: #cbd5e1; }
        .booklet-grid .page-slot { background: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* FINISHING */
        .finish-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 20; }
        .staple { position: absolute; width: 3%; height: 1.5%; background: linear-gradient(90deg, #94a3b8, #e2e8f0, #94a3b8); border-radius: 1px; box-shadow: 1px 1px 2px rgba(0,0,0,0.4); }
        .punch { position: absolute; width: 2.5%; aspect-ratio: 1/1; background: #0f172a; border-radius: 50%; box-shadow: inset 1px 1px 1px rgba(0,0,0,0.8); }

        /* CONTROLS (CONFIG) */
        .controls { height: 50vh; flex-shrink: 0; background: #1e293b; border-top: 1px solid #334155; display: flex; flex-direction: column; }
        .controls-scroll { flex: 1; overflow-y: auto; padding: 20px; }
        .controls-footer { padding: 16px 20px; background: #1e293b; border-top: 1px solid #334155; padding-bottom: calc(16px + env(safe-area-inset-bottom)); display: flex; gap: 12px; }

        /* CART & CHECKOUT LAYOUTS */
        .page-scroll { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { background: #2a3546; border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; gap: 12px; border: 1px solid #334155; }
        .cart-thumb { width: 60px; height: 80px; background: white; border-radius: 4px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .cart-thumb img { width: 100%; height: 100%; object-fit: contain; }
        .cart-info { flex: 1; }
        .cart-price { font-weight: bold; color: #3b82f6; margin-top: 4px; }
        
        .section-box { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        .section-header { font-size: 14px; font-weight: 700; color: white; margin-bottom: 12px; border-bottom: 1px solid #334155; padding-bottom: 8px; }
        
        /* FORMS */
        .form-grid { display: grid; gap: 12px; }
        .input-field { background: #0f172a; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; font-size: 14px; width: 100%; outline: none; }
        .input-field:focus { border-color: #3b82f6; }
        .radio-group { display: flex; gap: 10px; }
        .radio-btn { flex: 1; padding: 12px; background: #0f172a; border: 1px solid #475569; border-radius: 8px; text-align: center; font-size: 13px; color: #94a3b8; cursor: pointer; }
        .radio-btn.active { background: #2563eb; color: white; border-color: #2563eb; font-weight: 600; }

        /* UI ELEMENTS */
        .label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        .btn-toggle { background: #0f172a; border: 1px solid #334155; color: #94a3b8; padding: 10px; border-radius: 8px; font-size: 13px; flex: 1; text-align: center; }
        .btn-toggle.active { background: #2563eb; color: white; border-color: #2563eb; }
        
        /* Summary Row */
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; color: #cbd5e1; }
        .summary-total { display: flex; justify-content: space-between; margin-top: 12px; padding-top: 12px; border-top: 1px solid #475569; font-size: 16px; font-weight: 700; color: white; }

        /* PORTAL */
        #portal { position: fixed; inset: 0; background: #0f172a; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .upload-card { width: 90%; max-width: 380px; background: #1e293b; border: 1px solid #334155; border-radius: 16px; padding: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        #loader { position: fixed; inset: 0; background: rgba(15,23,42,0.95); z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 32px; height: 32px; border: 3px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><div class="text-xs text-gray-400">Processing...</div></div>

    <div id="app">
        
        <div class="header">
            <div class="brand">
                <i class="fa-solid fa-print text-blue-500"></i>
                <span>Print Portal</span>
            </div>
            <div class="cart-btn" onclick="gotoCart()">
                <i class="fa-solid fa-shopping-cart"></i>
                <div class="cart-badge" id="cart-count" style="display:none">0</div>
            </div>
        </div>

        <div id="screen-config" class="screen active">
            <div class="workspace">
                <div id="paper-preview">
                    <div class="dim-badge" id="dim-label">8.5" x 11"</div>
                    <div id="content-area" class="content-area"></div>
                    <div class="finish-overlay" id="finish-layer"></div>
                    <div id="nav-overlay" class="absolute bottom-4 bg-slate-900/90 px-3 py-1 rounded-full text-xs text-white border border-slate-700 hidden items-center gap-2">
                        <button onclick="prevPage()"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="nav-info">1/1</span>
                        <button onclick="nextPage()"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="controls-scroll">
                    <div class="mb-4" id="range-group" style="display:none;">
                        <label class="label">Pages</label>
                        <input type="text" id="page-range" class="input-field" placeholder="All (e.g. 1-5, 8)" onchange="parsePageRange(this.value)">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="label">Paper</label>
                            <select id="size-sel" class="input-field" onchange="updateSize(this.value)" style="padding:10px">
                                <option value="letter">Letter</option>
                                <option value="legal">Legal</option>
                                <option value="tabloid">Tabloid</option>
                            </select>
                        </div>
                        <div>
                            <label class="label">Layout</label>
                            <div class="flex gap-2">
                                <button class="btn-toggle active" id="btn-std" onclick="setLayout('standard')">Std</button>
                                <button class="btn-toggle" id="btn-book" onclick="setLayout('booklet')">Book</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="label">Orientation</label>
                            <div class="flex gap-2">
                                <button class="btn-toggle active" id="btn-port" onclick="setOrient('portrait')">Port</button>
                                <button class="btn-toggle" id="btn-land" onclick="setOrient('landscape')">Land</button>
                            </div>
                        </div>
                        <div>
                            <label class="label">Color</label>
                            <div class="flex gap-2">
                                <button class="btn-toggle active" id="btn-color" onclick="toggleColor()">Color</button>
                                <button class="btn-toggle" id="btn-bw" onclick="toggleColor()">B&W</button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="label">Finishing</label>
                        <div class="flex gap-2 mb-2">
                            <button class="btn-toggle" id="fn-staple" onclick="toggleStaple()">Staple</button>
                            <button class="btn-toggle" id="fn-punch3" onclick="setPunch('3')">Hole Punch</button>
                        </div>
                        <button class="btn-toggle active" id="fn-none" onclick="clearFinish()">No Finishing</button>
                    </div>
                </div>

                <div class="controls-footer">
                    <div class="flex items-center bg-slate-800 rounded-lg px-4 h-12 gap-3 border border-slate-700">
                        <span class="text-xs font-bold text-slate-400">QTY</span>
                        <input type="number" id="qty-input" value="1" class="w-12 bg-transparent text-center font-bold text-white outline-none text-lg" onchange="updatePrice()">
                    </div>
                    <button class="flex-1 h-12 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg flex items-center justify-between px-6" onclick="addToCart()">
                        <span>Add to Cart</span>
                        <span id="price-disp">$0.10</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="screen-cart" class="screen">
            <div class="page-scroll">
                
                <div class="section-header">Your Cart</div>
                <div id="cart-list">
                    </div>
                <button class="w-full py-3 border border-dashed border-slate-600 text-slate-400 rounded-lg mb-6" onclick="addMoreFiles()">+ Add Another File</button>

                <div class="section-box">
                    <div class="section-header">Delivery Method</div>
                    <div class="radio-group mb-4">
                        <div class="radio-btn active" id="del-ship" onclick="setDelivery('ship')">Shipping</div>
                        <div class="radio-btn" id="del-local" onclick="setDelivery('local')">Local Pickup</div>
                    </div>
                    
                    <div id="form-ship" class="form-grid">
                        <input type="text" class="input-field" placeholder="Full Name">
                        <input type="text" class="input-field" placeholder="Street Address">
                        <div class="flex gap-3">
                            <input type="text" class="input-field" placeholder="City">
                            <input type="text" class="input-field w-24" placeholder="Zip">
                        </div>
                    </div>
                    
                    <div id="info-local" class="hidden text-sm text-slate-400 p-2 bg-slate-800 rounded">
                        <i class="fa-solid fa-map-pin mr-2"></i> Pick up at: 123 Print St, Tech City
                    </div>
                </div>

                <div class="section-box">
                    <div class="section-header">Due Date</div>
                    <input type="date" id="date-picker" class="input-field" onchange="checkRush()">
                    <div id="rush-alert" class="hidden mt-3 p-3 bg-yellow-900/30 border border-yellow-700 rounded text-yellow-500 text-sm flex items-center gap-2">
                        <i class="fa-solid fa-bolt"></i> Rush Fee Applied (+$15.00)
                    </div>
                </div>

                <div class="section-box">
                    <div class="summary-row"><span>Subtotal</span><span id="sum-sub">$0.00</span></div>
                    <div class="summary-row"><span>Delivery</span><span id="sum-del">$0.00</span></div>
                    <div class="summary-row hidden" id="row-rush"><span>Rush Fee</span><span>$15.00</span></div>
                    <div class="summary-row"><span>Tax (8%)</span><span id="sum-tax">$0.00</span></div>
                    <div class="summary-total"><span>Total</span><span id="sum-total">$0.00</span></div>
                </div>

            </div>
            
            <div class="controls-footer">
                <button class="flex-1 h-12 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg shadow-lg" onclick="checkout()">
                    Pay & Submit Order
                </button>
            </div>
        </div>

    </div>

    <div id="portal">
        <div class="upload-card">
            <h1 class="text-2xl font-bold text-white mb-2">Print Portal</h1>
            <p class="text-sm text-slate-400 mb-8">Secure upload for enterprise printing.</p>
            <button class="w-full py-4 bg-white text-slate-900 font-bold rounded-xl shadow-xl flex items-center justify-center gap-3" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-cloud-arrow-up"></i> Upload Document
            </button>
        </div>
        <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
    </div>

    <script>
        // --- LOGIC ---
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        
        let cart = [];
        let state = {
            // Print Config
            size: 'letter', orient: 'portrait', color: 'color', layout: 'standard',
            staple: false, punch: 'none', qty: 1, 
            doc: null, type: 'none', pages: 1, printList: [], previewIdx: 0,
            fileName: '',
            // Order Config
            delivery: 'ship', rush: false
        };

        // --- FILE HANDLING ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                state.fileName = file.name;
                if (file.type === 'application/pdf') {
                    const buff = await file.arrayBuffer();
                    state.doc = await pdfjsLib.getDocument(buff).promise;
                    state.type = 'pdf';
                    state.pages = state.doc.numPages;
                    state.printList = Array.from({length: state.pages}, (_, i) => i + 1);
                    document.getElementById('range-group').style.display = 'block';
                    document.getElementById('nav-overlay').style.display = 'flex';
                } else {
                    state.doc = URL.createObjectURL(file);
                    state.type = 'img';
                    state.pages = 1;
                    state.printList = [1];
                    document.getElementById('range-group').style.display = 'none';
                    document.getElementById('nav-overlay').style.display = 'none';
                }

                document.getElementById('portal').style.display = 'none';
                showScreen('config');
                state.previewIdx = 0;
                renderPreview();
                updatePrice();
                loader.style.display = 'none';

            } catch (err) {
                loader.style.display = 'none';
                alert("Error: " + err.message);
            }
        });

        // --- RENDER ENGINE ---
        async function renderPreview() {
            const paper = document.getElementById('paper-preview');
            const dim = DIMS[state.size];
            
            const w = state.orient === 'portrait' ? dim.w : dim.h;
            const h = state.orient === 'portrait' ? dim.h : dim.w;
            paper.style.aspectRatio = `${w} / ${h}`;
            document.getElementById('dim-label').innerText = `${w}" x ${h}"`;

            const area = document.getElementById('content-area');
            area.innerHTML = '';
            area.className = 'content-area'; 

            if (state.layout === 'booklet') {
                area.classList.add('booklet-grid');
                await renderSlot(area, state.printList[state.previewIdx]);
                if (state.previewIdx + 1 < state.printList.length) {
                    await renderSlot(area, state.printList[state.previewIdx + 1]);
                } else {
                    const div = document.createElement('div'); div.className = 'page-slot'; area.appendChild(div);
                }
                document.getElementById('nav-info').innerText = `${state.previewIdx+1}-${Math.min(state.previewIdx+2, state.printList.length)} of ${state.printList.length}`;
            } else {
                await renderSlot(area, state.printList[state.previewIdx]);
                document.getElementById('nav-info').innerText = `${state.previewIdx+1} of ${state.printList.length}`;
            }
            
            updateFinishingOverlay();
        }

        async function renderSlot(container, pageNum) {
            const slot = document.createElement('div');
            slot.className = 'page-slot';
            slot.style.width = '100%'; slot.style.height = '100%';
            
            let content = null;
            if (state.type === 'img') {
                content = document.createElement('img');
                content.src = state.doc;
                content.className = 'render-target';
            } else if (state.type === 'pdf' && pageNum) {
                const page = await state.doc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.5 });
                content = document.createElement('canvas');
                content.className = 'render-target';
                content.width = viewport.width; content.height = viewport.height;
                const ctx = content.getContext('2d');
                if (state.color === 'bw') ctx.filter = 'grayscale(100%)';
                await page.render({ canvasContext: ctx, viewport }).promise;
            }

            if (content) {
                if (state.color === 'bw') content.style.filter = 'grayscale(100%)';
                slot.appendChild(content);
            }
            container.appendChild(slot);
        }

        // --- CART LOGIC ---
        function addToCart() {
            // Calculate final price for this item
            const itemPrice = parseFloat(document.getElementById('price-disp').innerText.replace('$',''));
            
            cart.push({
                file: state.fileName,
                desc: `${state.size.toUpperCase()} • ${state.color} • ${state.layout}`,
                qty: state.qty,
                price: itemPrice
            });
            
            updateCartUI();
            gotoCart();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach((item, idx) => {
                subtotal += item.price;
                list.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-thumb bg-slate-700 text-slate-500 flex items-center justify-center">
                            <i class="fa-regular fa-file-lines text-2xl"></i>
                        </div>
                        <div class="cart-info">
                            <div class="text-sm font-bold text-white truncate">${item.file}</div>
                            <div class="text-xs text-slate-400">${item.desc}</div>
                            <div class="flex justify-between items-center mt-2">
                                <div class="text-xs text-slate-300">Qty: ${item.qty}</div>
                                <div class="cart-price">$${item.price.toFixed(2)}</div>
                            </div>
                        </div>
                        <button onclick="removeItem(${idx})" class="text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            });

            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-count').style.display = cart.length ? 'flex' : 'none';
            
            calculateTotals(subtotal);
        }

        function calculateTotals(subtotal) {
            let delivery = state.delivery === 'ship' ? 12.00 : 0.00;
            let rush = state.rush ? 15.00 : 0.00;
            let tax = subtotal * 0.08;
            let total = subtotal + delivery + rush + tax;

            document.getElementById('sum-sub').innerText = '$' + subtotal.toFixed(2);
            document.getElementById('sum-del').innerText = '$' + delivery.toFixed(2);
            document.getElementById('sum-tax').innerText = '$' + tax.toFixed(2);
            document.getElementById('sum-total').innerText = '$' + total.toFixed(2);
            
            const rRow = document.getElementById('row-rush');
            if(state.rush) { rRow.classList.remove('hidden'); rRow.classList.add('flex'); }
            else { rRow.classList.add('hidden'); rRow.classList.remove('flex'); }
        }

        function removeItem(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        function setDelivery(mode) {
            state.delivery = mode;
            document.getElementById('del-ship').classList.toggle('active', mode==='ship');
            document.getElementById('del-local').classList.toggle('active', mode==='local');
            document.getElementById('form-ship').style.display = mode==='ship' ? 'grid' : 'none';
            document.getElementById('info-local').style.display = mode==='local' ? 'block' : 'none';
            updateCartUI(); // Recalc delivery fee
        }

        function checkRush() {
            const date = new Date(document.getElementById('date-picker').value);
            const today = new Date();
            const diffTime = Math.abs(date - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            state.rush = (diffDays <= 2); // Rush if within 2 days
            document.getElementById('rush-alert').style.display = state.rush ? 'flex' : 'none';
            updateCartUI(); // Recalc totals
        }

        // --- NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
        }
        function gotoCart() { showScreen('cart'); }
        function addMoreFiles() { document.getElementById('file-input').click(); }

        // --- CONFIG UPDATES ---
        function updateSize(v) { state.size = v; renderPreview(); updatePrice(); }
        function setOrient(v) { state.orient = v; toggle('btn-port', v==='portrait'); toggle('btn-land', v==='landscape'); renderPreview(); }
        function setLayout(v) {
            state.layout = v;
            toggle('btn-std', v==='standard'); toggle('btn-book', v==='booklet');
            if(v==='booklet') { state.orient='landscape'; state.size='tabloid'; toggle('btn-land', true); toggle('btn-port', false); document.getElementById('size-sel').value='tabloid'; }
            renderPreview(); updatePrice();
        }
        function toggleColor() { state.color = state.color==='color'?'bw':'color'; toggle('btn-bw', state.color==='bw'); renderPreview(); updatePrice(); }
        function toggle(id, active) {
            const el = document.getElementById(id);
            if(active) { el.classList.add('active'); el.classList.replace('text-gray-500','white'); }
            else { el.classList.remove('active'); }
        }
        
        function clearFinish() { state.staple=false; state.punch='none'; updateFinishUI(); }
        function toggleStaple() { state.staple=!state.staple; updateFinishUI(); }
        function setPunch(v) { state.punch=(state.punch===v)?'none':v; updateFinishUI(); }
        
        function updateFinishUI() {
            toggle('fn-none', !state.staple && state.punch==='none');
            toggle('fn-staple', state.staple);
            toggle('fn-punch3', state.punch==='3');
            updateFinishingOverlay(); updatePrice();
        }

        function updateFinishingOverlay() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if (state.staple) { const s=document.createElement('div'); s.className='staple'; s.style.top='4%'; s.style.left='4%'; s.style.transform='rotate(-45deg)'; l.appendChild(s); }
            if (state.punch !== 'none') {
                for(let i=1; i<=3; i++) { const p=document.createElement('div'); p.className='punch'; p.style.left='2%'; p.style.top=(i/4*100)+'%'; l.appendChild(p); }
            }
        }

        function updatePrice() {
            let base = PRICES[state.size];
            if (state.color === 'color') base += 0.25;
            state.qty = document.getElementById('qty-input').value;
            const pages = state.layout==='booklet' ? Math.ceil(state.printList.length/4) : state.printList.length;
            document.getElementById('price-disp').innerText = '$' + (base * pages * state.qty).toFixed(2);
        }

        // --- PAGE NAV ---
        function parsePageRange(val) {
            if (!val.trim()) state.printList = Array.from({length: state.pages}, (_, i) => i + 1);
            else {
                const list = new Set();
                val.split(',').forEach(p => {
                    if (p.includes('-')) { const [s,e]=p.split('-').map(Number); for(let i=s;i<=e;i++) if(i<=state.pages) list.add(i); }
                    else { const n=Number(p); if(n<=state.pages) list.add(n); }
                });
                state.printList = Array.from(list).sort((a,b)=>a-b);
            }
            state.previewIdx = 0; renderPreview(); updatePrice();
        }
        function prevPage() { if(state.previewIdx>0) { state.previewIdx--; renderPreview(); } }
        function nextPage() { const j=state.layout==='booklet'?2:1; if(state.previewIdx+j<state.printList.length) { state.previewIdx+=j; renderPreview(); } }

        function checkout() { Swal.fire({ title: 'Order Placed!', text: 'Thank you for your business.', icon: 'success' }); }
    </script>
</body>
