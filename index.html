<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | Production</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 950: '#020617', 900: '#0f172a', 800: '#1e293b', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        // Init PDF Worker safely
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* RESET & SCROLL */
        body { 
            background: #020617; 
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll */
            -webkit-overflow-scrolling: touch;
        }

        /* EDITOR CONTAINER */
        #preview-section {
            position: relative;
            width: 100%;
            height: 60vh; /* Fixed height for editor on mobile */
            background: #0f172a;
            z-index: 10;
        }
        
        /* CROPPER OVERRIDES (The "Paper" Look) */
        .cropper-view-box { outline: 1px solid rgba(255,255,255,0.5); box-shadow: 0 0 0 9999px #020617; } 
        .cropper-modal { opacity: 1; background: #020617; } 
        .cropper-bg { background: #ffffff; } /* Paper is White */
        .cropper-container { width: 100% !important; height: 100% !important; }

        /* FINISHING OVERLAYS */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 20; overflow: hidden; }
        .staple { position: absolute; background: linear-gradient(90deg, #9ca3af, #f3f4f6, #9ca3af); box-shadow: 1px 1px 3px rgba(0,0,0,0.5); z-index: 50; }
        .punch { position: absolute; width: 12px; height: 12px; background: #0f172a; border: 1px solid #333; border-radius: 50%; z-index: 50; }
        .fold { position: absolute; border-left: 1px dashed rgba(239,68,68,0.5); height: 100%; top: 0; z-index: 40; }

        /* CONTROLS SECTION */
        #controls-section {
            background: #0f172a;
            border-top: 1px solid #1e293b;
            padding: 24px;
            padding-bottom: 120px; /* Space for Footer */
            min-height: 50vh;
        }

        /* STICKY FOOTER */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1e293b;
            padding: 16px 24px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
            display: flex; gap: 12px;
        }

        /* UI ELEMENTS */
        .btn-option {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px; border-radius: 12px; border: 2px solid #1e293b;
            background: #1e293b; transition: all 0.2s;
        }
        .btn-option.active { border-color: #3b82f6; background: #1e293b; }
        .btn-option .check { display: none; color: #3b82f6; }
        .btn-option.active .check { display: block; }

        .btn-pill {
            padding: 10px 16px; border-radius: 8px; font-size: 13px; font-weight: 600;
            background: #1e293b; color: #94a3b8; border: 1px solid #334155; transition: all 0.2s;
        }
        .btn-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; }

        /* LOADING */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="hidden">
        <div class="spinner mb-4"></div>
        <div class="text-sm font-bold text-gray-300">Processing Document...</div>
    </div>

    <nav class="fixed top-0 left-0 w-full h-14 flex items-center justify-between px-4 z-50 bg-black/50 backdrop-blur pointer-events-none">
        <div class="flex items-center gap-2 pointer-events-auto">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow"><i class="fa-solid fa-print text-white text-xs"></i></div>
            <span class="font-bold tracking-tight text-sm">MAGIC<span class="text-blue-500">PRINTER</span></span>
        </div>
        <div class="flex gap-3 pointer-events-auto">
            <button onclick="alert('Profile')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center text-white border border-white/10"><i class="fa-solid fa-user"></i></button>
            <button onclick="alert('Cart')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center text-white border border-white/10 relative">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-[9px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
            </button>
        </div>
    </nav>

    <div id="preview-section">
        
        <div id="upload-state" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center z-20">
            <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs aspect-square border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer hover:border-blue-500 hover:bg-gray-800">
                <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-600 mb-4"></i>
                <span class="font-bold text-xl text-gray-200">Start Project</span>
                <span class="text-sm text-gray-500 mt-2">Upload PDF or Image</span>
            </div>
            <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div id="editor-stage" class="hidden w-full h-full relative bg-black">
            <img id="image-target" class="block max-w-full">
            <div id="finish-layer" class="finish-layer"></div>
            
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-3 z-30 pointer-events-auto">
                <button onclick="rotate(-90)" class="bg-black/70 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/20 shadow-lg flex items-center gap-2 active:bg-black">
                    <i class="fa-solid fa-rotate-left"></i> Rotate
                </button>
                <button onclick="doFit('cover')" class="bg-black/70 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/20 shadow-lg flex items-center gap-2 active:bg-black">
                    <i class="fa-solid fa-expand"></i> Fill
                </button>
                <button onclick="doFit('contain')" class="bg-black/70 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/20 shadow-lg flex items-center gap-2 active:bg-black">
                    <i class="fa-solid fa-compress"></i> Fit
                </button>
            </div>
        </div>
    </div>

    <div id="controls-section">
        
        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Orientation</label>
            <div class="flex bg-brand-800 p-1 rounded-xl border border-gray-700">
                <button onclick="setOrient('portrait')" id="btn-port" class="flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow"><i class="fa-regular fa-file mr-2"></i>Portrait</button>
                <button onclick="setOrient('landscape')" id="btn-land" class="flex-1 py-3 rounded-lg text-xs font-bold text-gray-500"><i class="fa-regular fa-file fa-rotate-90 mr-2"></i>Landscape</button>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Paper Size</label>
            <div class="space-y-3">
                <button onclick="setPaper('letter')" id="sz-letter" class="btn-option active w-full">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-10 border border-gray-500 bg-white/10 rounded-sm"></div>
                        <div class="text-left"><div class="text-sm font-bold text-white">Letter</div><div class="text-xs text-gray-400">8.5 x 11</div></div>
                    </div>
                    <i class="fa-solid fa-circle-check text-xl check"></i>
                </button>
                
                <button onclick="setPaper('legal')" id="sz-legal" class="btn-option w-full">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-12 border border-gray-600 bg-brand-800 rounded-sm"></div>
                        <div class="text-left"><div class="text-sm font-bold text-white">Legal</div><div class="text-xs text-gray-400">8.5 x 14</div></div>
                    </div>
                    <i class="fa-solid fa-circle-check text-xl check"></i>
                </button>

                <button onclick="setPaper('tabloid')" id="sz-tabloid" class="btn-option w-full">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-14 border border-gray-600 bg-brand-800 rounded-sm"></div>
                        <div class="text-left"><div class="text-sm font-bold text-white">Tabloid</div><div class="text-xs text-gray-400">11 x 17</div></div>
                    </div>
                    <i class="fa-solid fa-circle-check text-xl check"></i>
                </button>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Finishing</label>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFinish('none')" id="fn-none" class="btn-pill active">None</button>
                <button onclick="setFinish('staple-tl')" id="fn-staple-tl" class="btn-pill">Staple</button>
                <button onclick="setFinish('staple-dual')" id="fn-staple-dual" class="btn-pill">Dual</button>
                <button onclick="setFinish('punch-3')" id="fn-punch-3" class="btn-pill">Hole Punch</button>
                <button onclick="setFinish('booklet')" id="fn-booklet" class="btn-pill">Booklet</button>
            </div>
        </div>

    </div>

    <div class="sticky-footer">
        <div class="flex items-center bg-brand-900 rounded-xl px-2 border border-gray-700 h-14">
            <button onclick="adjQty(-1)" class="w-12 h-full flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-minus"></i></button>
            <span id="qty-disp" class="text-white font-bold w-8 text-center text-lg">1</span>
            <button onclick="adjQty(1)" class="w-12 h-full flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-plus"></i></button>
        </div>
        <button onclick="addToOrder()" id="btn-add" disabled class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg flex items-center justify-between px-6 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
            <span>Add to Order</span>
            <span id="price-disp">$0.10</span>
        </button>
    </div>

    <script>
        // --- CONSTANTS ---
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        
        let cropper = null;
        let state = { size: 'letter', orient: 'portrait', finish: 'none', qty: 1 };

        // --- 1. ROBUST FILE UPLOAD ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            try {
                let src = '';
                
                // PDF HANDLING
                if(file.type === 'application/pdf') {
                    const buff = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buff).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 2 }); // High res for crop
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; 
                    canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    src = canvas.toDataURL('image/jpeg');
                } 
                // IMAGE HANDLING
                else if (file.type.match(/image\/(jpeg|png|webp)/)) {
                    src = URL.createObjectURL(file);
                } 
                else {
                    throw new Error("Format not supported. Use JPG, PNG, or PDF.");
                }

                const img = new Image();
                img.onload = () => {
                    loader.classList.add('hidden');
                    
                    // Auto-Detect Orientation
                    state.orient = img.width > img.height ? 'landscape' : 'portrait';
                    updateOrientUI();

                    // Switch View
                    document.getElementById('upload-state').classList.add('hidden');
                    document.getElementById('editor-stage').classList.remove('hidden');
                    document.getElementById('image-target').src = src;
                    document.getElementById('btn-add').disabled = false;
                    
                    initCropper();
                };
                img.onerror = () => { throw new Error("Image corrupt or unreadable."); }
                img.src = src;

            } catch (err) {
                loader.classList.add('hidden');
                Swal.fire('Error', err.message, 'error');
                // Reset input to allow retrying same file
                document.getElementById('file-input').value = ''; 
            }
        });

        // --- 2. CROPPER ENGINE ---
        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const base = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? (base.w / base.h) : (base.h / base.w);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, // 0 = Free movement (Essential for "Fit Inside")
                dragMode: 'move',
                autoCropArea: 1,
                guides: false, center: false, background: false,
                cropBoxMovable: false, cropBoxResizable: false, // Paper stays still
                toggleDragModeOnDblclick: false,
                ready() { doFit('cover'); drawOverlays(); }
            });
        }

        // --- 3. FIT LOGIC (FIXED) ---
        function doFit(mode) {
            if(!cropper) return;
            // 1. Reset zoom to 0 (fit to view)
            cropper.zoomTo(0); 
            
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData(); // Current image state
            const imgNaturalWidth = canvas.naturalWidth;
            const imgNaturalHeight = canvas.naturalHeight;

            // 2. Calculate Ratios
            const imgRatio = imgNaturalWidth / imgNaturalHeight;
            const boxRatio = box.width / box.height;
            
            let zoom = 0;

            if (mode === 'cover') {
                // FILL: Maximize until no whitespace
                if (imgRatio > boxRatio) {
                    // Image wider than box -> Match Height
                    zoom = box.height / imgNaturalHeight;
                } else {
                    // Image taller than box -> Match Width
                    zoom = box.width / imgNaturalWidth;
                }
            } else {
                // CONTAIN: Minimize until fully visible
                if (imgRatio > boxRatio) {
                    // Image wider than box -> Match Width
                    zoom = box.width / imgNaturalWidth;
                } else {
                    // Image taller than box -> Match Height
                    zoom = box.height / imgNaturalHeight;
                }
            }
            
            // 3. Apply Zoom
            cropper.zoomTo(zoom);
            
            // 4. Center the Image
            const newCanvas = cropper.getCanvasData();
            const left = box.left + (box.width - newCanvas.width) / 2;
            const top = box.top + (box.height - newCanvas.height) / 2;
            
            cropper.setCanvasData({ left: left, top: top });
        }

        function rotate(deg) { if(cropper) cropper.rotate(deg); }

        // --- 4. CONFIGURATION ---
        function setOrient(o) {
            state.orient = o;
            updateOrientUI();
            initCropper(); // Re-init needed to change crop box ratio
        }

        function updateOrientUI() {
            const p = document.getElementById('btn-port');
            const l = document.getElementById('btn-land');
            if(state.orient === 'portrait') {
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow border border-gray-600';
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500';
            } else {
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow border border-gray-600';
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500';
            }
        }

        function setPaper(sz) {
            state.size = sz;
            document.querySelectorAll('.btn-option').forEach(b => b.classList.remove('active'));
            document.getElementById('sz-'+sz).classList.add('active');
            initCropper(); updatePrice();
        }

        function setFinish(f) {
            state.finish = f;
            document.querySelectorAll('.btn-pill').forEach(b => b.classList.remove('active'));
            document.getElementById('fn-'+f).classList.add('active');
            drawOverlays(); updatePrice();
        }

        // --- 5. FINISHING VISUALS ---
        function drawOverlays() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if(!cropper) return;
            const box = cropper.getCropBoxData();
            
            if(state.finish.includes('staple-tl') || state.finish.includes('staple-corn')) {
                const s = document.createElement('div'); s.className = 'staple';
                s.style.width = '24px'; s.style.height = '4px'; s.style.transform = 'rotate(-45deg)';
                s.style.top = (box.top + 15) + 'px'; s.style.left = (box.left + 15) + 'px';
                l.appendChild(s);
            }
            if(state.finish.includes('staple-dual')) {
                const s1 = document.createElement('div'); s1.className = 'staple'; s1.style.width = '4px'; s1.style.height = '24px'; s1.style.transform = 'none';
                s1.style.top = (box.top + (box.height*0.25)) + 'px'; s1.style.left = (box.left + 8) + 'px';
                l.appendChild(s1);
                const s2 = s1.cloneNode();
                s2.style.top = (box.top + (box.height*0.75)) + 'px';
                l.appendChild(s2);
            }
            if(state.finish.includes('punch')) {
                const count = 3;
                for(let i=1; i<=count; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (box.left + 8) + 'px';
                    p.style.top = (box.top + (box.height * (i/(count+1))) - 6) + 'px';
                    l.appendChild(p);
                }
            }
            if(state.finish.includes('booklet')) {
                const f = document.createElement('div'); f.className = 'fold';
                f.style.left = (box.left + (box.width/2)) + 'px'; f.style.top = box.top + 'px'; f.style.height = box.height + 'px';
                l.appendChild(f);
            }
        }

        function adjQty(n) {
            state.qty = Math.max(1, state.qty + n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }

        function updatePrice() {
            const t = (PRICES[state.size] + (state.finish==='none'?0:0.05)) * state.qty;
            document.getElementById('price-disp').innerText = '$' + t.toFixed(2);
        }

        function addToOrder() {
            Swal.fire({ icon: 'success', title: 'Added to Cart', timer: 1500, showConfirmButton: false });
            document.getElementById('cart-badge').classList.remove('hidden');
            document.getElementById('cart-badge').innerText = '1';
        }
    </script>
</body>
</html>
