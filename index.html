<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | Universal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 900: '#111827', 800: '#1f2937', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-t': 'env(safe-area-inset-top)', 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        // Initialize PDF Worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* 1. NATURAL SCROLL RESET */
        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            -webkit-tap-highlight-color: transparent;
            /* Allow natural scrolling */
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 2. LAYOUT GRID */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            min-height: 100vh;
        }
        
        /* Desktop: Split Screen */
        @media (min-width: 1024px) {
            .app-grid { grid-template-columns: 1fr 400px; }
            .preview-col { position: sticky; top: 0; height: 100vh; overflow: hidden; }
            .controls-col { height: 100vh; overflow-y: auto; border-left: 1px solid #333; }
        }

        /* 3. PREVIEW AREA */
        .preview-col {
            background: #111;
            position: relative;
            min-height: 50vh; /* Mobile height */
            display: flex; flex-direction: column;
        }
        
        /* Cropper Customization */
        .cropper-view-box { outline: 1px solid rgba(255,255,255,0.8); box-shadow: 0 0 0 9999px rgba(0,0,0,0.9); } 
        .cropper-bg { background: #fff; }

        /* 4. CONTROLS AREA */
        .controls-col {
            background: #111827;
            padding: 24px;
            padding-bottom: 120px; /* Space for sticky footer */
        }

        /* 5. STICKY FOOTER */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #374151;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
            display: flex; gap: 12px;
        }
        /* On desktop, keep footer inside right column */
        @media (min-width: 1024px) {
            .sticky-footer { left: auto; right: 0; width: 400px; }
        }

        /* 6. OVERLAYS */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 20; overflow: hidden; }
        .staple-corner { position: absolute; width: 24px; height: 4px; background: linear-gradient(90deg, #aaa, #fff, #aaa); transform: rotate(-45deg); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); }
        .staple-dual { position: absolute; width: 4px; height: 24px; background: linear-gradient(180deg, #aaa, #fff, #aaa); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); }
        .punch { position: absolute; width: 12px; height: 12px; background: #0b0f19; border: 1px solid #555; border-radius: 50%; box-shadow: inset 1px 1px 2px black; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-4 pt-safe-t z-50 pointer-events-none">
        <button onclick="toggleProfile()" class="pointer-events-auto w-10 h-10 bg-black/60 backdrop-blur rounded-full flex items-center justify-center border border-white/10 text-white">
            <i class="fa-solid fa-user"></i>
        </button>
        <button onclick="toggleCart()" class="pointer-events-auto w-10 h-10 bg-black/60 backdrop-blur rounded-full flex items-center justify-center border border-white/10 text-white relative">
            <i class="fa-solid fa-shopping-bag"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-blue-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
        </button>
    </nav>

    <div id="loader" class="hidden">
        <div class="spinner mb-4"></div>
        <div class="text-sm font-bold text-gray-300">Processing...</div>
    </div>

    <div class="app-grid">
        
        <div class="preview-col">
            <div id="upload-prompt" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center z-10">
                <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs aspect-square lg:aspect-video border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer hover:border-blue-500 hover:bg-gray-800/50">
                    <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-600 mb-6"></i>
                    <span class="font-bold text-xl text-gray-300">Upload File</span>
                    <span class="text-sm text-gray-500 mt-2">PDF, JPG, PNG</span>
                </div>
                <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div id="editor-stage" class="hidden w-full h-full relative">
                <img id="image-target" class="block max-w-full">
                <div id="finish-layer" class="finish-layer"></div>
                
                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-30 pointer-events-auto">
                    <button onclick="rotate(-90)" class="bg-black/70 backdrop-blur text-white px-4 py-3 rounded-full text-xs font-bold border border-white/20 shadow-xl flex items-center gap-2 active:bg-black/90">
                        <i class="fa-solid fa-rotate-left"></i> Rotate
                    </button>
                    <button onclick="toggleFit()" class="bg-black/70 backdrop-blur text-white px-4 py-3 rounded-full text-xs font-bold border border-white/20 shadow-xl flex items-center gap-2 active:bg-black/90">
                        <i class="fa-solid fa-expand" id="icon-fit"></i> Fit
                    </button>
                </div>
            </div>
        </div>

        <div class="controls-col">
            
            <div class="mb-8 mt-4 lg:mt-0">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Orientation</label>
                <div class="flex bg-gray-900 p-1 rounded-xl border border-gray-700">
                    <button onclick="setOrient('portrait')" id="btn-port" class="flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow transition-all"><i class="fa-regular fa-file mr-2"></i>Portrait</button>
                    <button onclick="setOrient('landscape')" id="btn-land" class="flex-1 py-3 rounded-lg text-xs font-bold text-gray-500 transition-all"><i class="fa-regular fa-file fa-rotate-90 mr-2"></i>Landscape</button>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Paper Size</label>
                <div class="space-y-3">
                    <button onclick="setSize('letter')" id="sz-letter" class="w-full flex items-center justify-between p-4 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-12 border border-gray-500 bg-white/10 rounded-sm"></div>
                            <div class="text-left"><div class="text-sm font-bold text-white">Letter</div><div class="text-xs text-gray-400">Standard (8.5 x 11)</div></div>
                        </div>
                        <i class="fa-solid fa-check-circle text-blue-500 text-xl check-icon"></i>
                    </button>
                    
                    <button onclick="setSize('legal')" id="sz-legal" class="w-full flex items-center justify-between p-4 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-14 border border-gray-600 bg-gray-800 rounded-sm"></div>
                            <div class="text-left"><div class="text-sm font-bold text-gray-300">Legal</div><div class="text-xs text-gray-500">Long (8.5 x 14)</div></div>
                        </div>
                    </button>

                    <button onclick="setSize('tabloid')" id="sz-tabloid" class="w-full flex items-center justify-between p-4 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-16 border border-gray-600 bg-gray-800 rounded-sm"></div>
                            <div class="text-left"><div class="text-sm font-bold text-gray-300">Tabloid</div><div class="text-xs text-gray-500">Large (11 x 17)</div></div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Finishing Options</label>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setFinish('none')" id="fn-none" class="p-4 bg-blue-900/30 border border-blue-500 rounded-xl text-xs font-bold text-blue-400 transition-all">None</button>
                    <button onclick="setFinish('staple-corn')" id="fn-staple-corn" class="p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all">Staple Corner</button>
                    <button onclick="setFinish('staple-dual')" id="fn-staple-dual" class="p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all">Staple Dual</button>
                    <button onclick="setFinish('punch-2')" id="fn-punch-2" class="p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all">2-Hole</button>
                    <button onclick="setFinish('punch-3')" id="fn-punch-3" class="p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all">3-Hole</button>
                    <button onclick="setFinish('booklet')" id="fn-booklet" class="p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all">Booklet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky-footer">
        <div class="flex items-center bg-gray-900 rounded-xl px-2 border border-gray-700 h-14">
            <button onclick="qty(-1)" class="w-12 h-full flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-minus"></i></button>
            <span id="qty-disp" class="text-white font-bold w-8 text-center text-lg">1</span>
            <button onclick="qty(1)" class="w-12 h-full flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-plus"></i></button>
        </div>
        <button onclick="addToCart()" id="btn-add" disabled class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg flex items-center justify-between px-6 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
            <span>Add to Order</span>
            <span id="price-disp">$0.10</span>
        </button>
    </div>

    <script>
        // --- CONSTANTS ---
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        let cropper = null;
        let state = { size: 'letter', orient: 'portrait', finish: 'none', fit: 'cover', qty: 1 };

        // --- FILE UPLOAD ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            try {
                let src = '';
                if(file.type === 'application/pdf') {
                    const buff = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buff).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 2 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    src = canvas.toDataURL('image/jpeg');
                } else if (file.type.match(/image\/(jpeg|png|webp)/)) {
                    src = URL.createObjectURL(file);
                } else {
                    throw new Error("Unsupported file type");
                }

                const img = new Image();
                img.onload = () => {
                    loader.classList.add('hidden');
                    state.orient = img.width > img.height ? 'landscape' : 'portrait';
                    updateOrientUI();
                    
                    document.getElementById('upload-prompt').classList.add('hidden');
                    document.getElementById('editor-stage').classList.remove('hidden');
                    document.getElementById('image-target').src = src;
                    document.getElementById('btn-add').disabled = false;
                    
                    initCropper();
                };
                img.onerror = () => { throw new Error("Image load failed"); }
                img.src = src;

            } catch (err) {
                loader.classList.add('hidden');
                Swal.fire('Error', 'Could not process file. Use JPG, PNG or PDF.', 'error');
            }
        });

        // --- CROPPER ---
        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const base = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? (base.w / base.h) : (base.h / base.w);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, dragMode: 'move', autoCropArea: 1,
                guides: false, center: false, background: false,
                cropBoxMovable: false, cropBoxResizable: false,
                toggleDragModeOnDblclick: false,
                ready() { applyFit(); drawOverlays(); }
            });
        }

        // --- ACTIONS ---
        function setOrient(o) { state.orient = o; updateOrientUI(); initCropper(); }
        function updateOrientUI() {
            const p = document.getElementById('btn-port'); const l = document.getElementById('btn-land');
            if(state.orient === 'portrait') {
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow transition-all border border-gray-600';
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500 transition-all hover:bg-gray-800';
            } else {
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow transition-all border border-gray-600';
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500 transition-all hover:bg-gray-800';
            }
        }

        function setSize(sz) {
            state.size = sz;
            const mapping = { letter: 'sz-letter', legal: 'sz-legal', tabloid: 'sz-tabloid' };
            Object.values(mapping).forEach(id => {
                const el = document.getElementById(id);
                el.className = 'w-full flex items-center justify-between p-4 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform hover:bg-gray-800';
                if(el.querySelector('.check-icon')) el.querySelector('.check-icon').remove();
                el.querySelector('.text-sm').classList.replace('text-white', 'text-gray-300');
            });
            const active = document.getElementById(mapping[sz]);
            active.className = 'w-full flex items-center justify-between p-4 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform';
            active.querySelector('.text-sm').classList.replace('text-gray-300', 'text-white');
            active.innerHTML += '<i class="fa-solid fa-check-circle text-blue-500 text-xl check-icon"></i>';
            initCropper(); updatePrice();
        }

        function setFinish(f) {
            state.finish = f;
            document.querySelectorAll('[id^="fn-"]').forEach(b => {
                b.className = 'p-4 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400 transition-all hover:bg-gray-700';
            });
            document.getElementById('fn-'+f).className = 'p-4 bg-blue-900/30 border border-blue-500 rounded-xl text-xs font-bold text-blue-400 transition-all';
            drawOverlays(); updatePrice();
        }

        function drawOverlays() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if(!cropper) return;
            const box = cropper.getCropBoxData();
            
            if(state.finish.includes('staple-corn')) {
                const s = document.createElement('div'); s.className = 'staple-corner';
                s.style.top = (box.top+15)+'px'; s.style.left = (box.left+15)+'px';
                l.appendChild(s);
            }
            if(state.finish.includes('staple-dual')) {
                const s1 = document.createElement('div'); s1.className = 'staple-dual';
                s1.style.top = (box.top + (box.height*0.25)) + 'px'; s1.style.left = (box.left + 8) + 'px';
                l.appendChild(s1);
                const s2 = document.createElement('div'); s2.className = 'staple-dual';
                s2.style.top = (box.top + (box.height*0.75)) + 'px'; s2.style.left = (box.left + 8) + 'px';
                l.appendChild(s2);
            }
            if(state.finish.includes('punch')) {
                const count = state.finish.includes('3') ? 3 : 2;
                for(let i=1; i<=count; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (box.left + 8) + 'px';
                    p.style.top = (box.top + (box.height * (i/(count+1))) - 6) + 'px';
                    l.appendChild(p);
                }
            }
        }

        function toggleFit() {
            state.fit = state.fit === 'cover' ? 'contain' : 'cover';
            document.getElementById('icon-fit').className = state.fit === 'cover' ? 'fa-solid fa-expand' : 'fa-solid fa-compress';
            applyFit();
        }
        function applyFit() {
            if(!cropper) return;
            cropper.zoomTo(0);
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData();
            let z = state.fit === 'cover' 
                ? Math.max(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight)
                : Math.min(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight);
            cropper.zoomTo(z);
            const newC = cropper.getCanvasData();
            cropper.setCanvasData({ left: box.left+(box.width-newC.width)/2, top: box.top+(box.height-newC.height)/2 });
        }
        function rotate(d) { if(cropper) cropper.rotate(d); }

        function qty(n) {
            state.qty = Math.max(1, state.qty+n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }
        function updatePrice() {
            const t = (PRICES[state.size] + (state.finish==='none'?0:0.05)) * state.qty;
            document.getElementById('price-disp').innerText = '$' + t.toFixed(2);
        }
        
        function addToCart() {
            Swal.fire({icon:'success', title:'Added to Order', toast:true, position:'top', timer:1500, showConfirmButton:false});
            document.getElementById('cart-badge').classList.remove('hidden');
            document.getElementById('cart-badge').innerText = '1';
        }
        function toggleProfile() { Swal.fire('Profile', 'Logged in as Guest', 'info'); }
        function toggleCart() { Swal.fire('Cart', 'Order Summary...', 'info'); }
    </script>
</body>
</html>
