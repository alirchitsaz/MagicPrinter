<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | v13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 900: '#111827', 800: '#1f2937', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-t': 'env(safe-area-inset-top)', 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* 1. APP SHELL */
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: #000; font-family: 'Inter', sans-serif; color: white; touch-action: none; }
        
        /* 2. EDITOR CANVAS */
        #editor-layer { position: absolute; inset: 0; padding-bottom: 120px; /* Space for peek drawer */ z-index: 0; background: #111; }
        .cropper-view-box { outline: 1px solid rgba(255,255,255,0.8); box-shadow: 0 0 0 9999px rgba(0,0,0,0.9); } 
        .cropper-bg { background: #fff; }

        /* 3. SLIDING DRAWER (Physics Enabled) */
        #bottom-sheet {
            position: absolute; left: 0; right: 0; bottom: 0;
            height: 75vh; /* Max expansion */
            background: #111827;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            z-index: 50;
            transform: translateY(calc(100% - 130px)); /* Default Peek State */
            will-change: transform;
        }
        
        .sheet-header { padding: 12px 0 16px 0; cursor: grab; }
        .sheet-handle { width: 40px; height: 5px; background: #4b5563; border-radius: 10px; margin: 0 auto 12px auto; }
        .sheet-content { height: 100%; overflow-y: auto; padding: 0 20px 150px 20px; -webkit-overflow-scrolling: touch; }

        /* 4. OVERLAYS (Accurate) */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 10; overflow: hidden; }
        
        /* Staple: Angled 45deg (Corner) */
        .staple-corner { position: absolute; width: 24px; height: 4px; background: linear-gradient(90deg, #aaa, #fff, #aaa); transform: rotate(-45deg); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); }
        /* Staple: Vertical (Dual) */
        .staple-dual { position: absolute; width: 4px; height: 24px; background: linear-gradient(180deg, #aaa, #fff, #aaa); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); }
        /* Punch: Circle */
        .punch { position: absolute; width: 12px; height: 12px; background: #0b0f19; border: 1px solid #555; border-radius: 50%; box-shadow: inset 1px 1px 2px black; }

        /* 5. TOP CONTROLS */
        .top-island {
            position: absolute; top: 0; left: 0; width: 100%; 
            padding-top: calc(env(safe-area-inset-top) + 12px);
            padding-left: 16px; padding-right: 16px;
            z-index: 40; pointer-events: none;
            display: flex; justify-content: space-between;
        }
        .orient-switch {
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border-radius: 99px; padding: 4px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; pointer-events: auto;
        }
        .orient-btn {
            padding: 6px 12px; border-radius: 99px; font-size: 11px; font-weight: bold; color: #9ca3af;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .orient-btn.active { background: #2563eb; color: white; box-shadow: 0 2px 10px rgba(37,99,235,0.3); }
    </style>
</head>
<body>

    <div class="top-island">
        <button onclick="toggleProfile()" class="pointer-events-auto w-10 h-10 bg-black/40 backdrop-blur rounded-full flex items-center justify-center border border-white/10 text-white">
            <i class="fa-solid fa-user"></i>
        </button>

        <div class="orient-switch">
            <button onclick="setOrient('portrait')" id="btn-port" class="orient-btn active">
                <i class="fa-regular fa-file"></i> Portrait
            </button>
            <button onclick="setOrient('landscape')" id="btn-land" class="orient-btn">
                <i class="fa-regular fa-file fa-rotate-90"></i> Landscape
            </button>
        </div>

        <button onclick="toggleCart()" class="pointer-events-auto w-10 h-10 bg-black/40 backdrop-blur rounded-full flex items-center justify-center border border-white/10 text-white relative">
            <i class="fa-solid fa-shopping-bag"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-[9px] w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
        </button>
    </div>

    <div id="editor-layer">
        <div id="upload-prompt" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
            <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs h-64 border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer">
                <i class="fa-solid fa-plus text-4xl text-gray-500 mb-4"></i>
                <span class="font-bold text-lg text-gray-300">New Project</span>
                <span class="text-sm text-gray-500 mt-1">Upload PDF or Photo</span>
            </div>
            <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div id="editor-stage" class="hidden w-full h-full relative">
            <img id="image-target" class="block max-w-full">
            <div id="finish-layer" class="finish-layer"></div>
            
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-3 z-30 pointer-events-auto">
                <button onclick="rotate(-90)" class="bg-black/60 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/10 shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button onclick="toggleFit()" class="bg-black/60 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/10 shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-expand" id="icon-fit"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="bottom-sheet">
        <div class="sheet-header" id="sheet-drag-zone">
            <div class="sheet-handle"></div>
            <div class="px-6 flex justify-between items-center">
                <div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-1">Total Estimate</div>
                    <div class="text-2xl font-bold text-white flex items-baseline gap-1" id="price-disp">$0.10</div>
                </div>
                <button onclick="addToCart()" id="btn-add" disabled class="bg-blue-600 hover:bg-blue-500 text-white font-bold h-12 px-8 rounded-xl shadow-lg active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
                    Add to Order
                </button>
            </div>
        </div>

        <div class="sheet-content">
            
            <div class="mb-6 mt-2">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Paper Size</label>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="setSize('letter')" id="sz-letter" class="flex items-center justify-between p-3 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-10 border border-gray-500 bg-white/10 rounded-sm"></div>
                            <div class="text-left">
                                <div class="text-sm font-bold text-white">Letter</div>
                                <div class="text-[10px] text-gray-400">8.5 x 11 inches</div>
                            </div>
                        </div>
                        <i class="fa-solid fa-check-circle text-blue-500 text-lg check-icon"></i>
                    </button>
                    <button onclick="setSize('legal')" id="sz-legal" class="flex items-center justify-between p-3 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-12 border border-gray-600 bg-gray-800 rounded-sm"></div>
                            <div class="text-left">
                                <div class="text-sm font-bold text-gray-300">Legal</div>
                                <div class="text-[10px] text-gray-500">8.5 x 14 inches</div>
                            </div>
                        </div>
                    </button>
                    <button onclick="setSize('tabloid')" id="sz-tabloid" class="flex items-center justify-between p-3 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-14 border border-gray-600 bg-gray-800 rounded-sm"></div>
                            <div class="text-left">
                                <div class="text-sm font-bold text-gray-300">Tabloid</div>
                                <div class="text-[10px] text-gray-500">11 x 17 inches</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Finishing Options</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setFinish('none')" id="fn-none" class="p-3 bg-blue-900/30 border border-blue-500 rounded-xl text-xs font-bold text-blue-400">None</button>
                    <button onclick="setFinish('staple-corn')" id="fn-staple-corn" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400">Staple (Corner)</button>
                    <button onclick="setFinish('staple-dual')" id="fn-staple-dual" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400">Staple (Dual)</button>
                    <button onclick="setFinish('punch-2')" id="fn-punch-2" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400">2-Hole Punch</button>
                    <button onclick="setFinish('punch-3')" id="fn-punch-3" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400">3-Hole Punch</button>
                    <button onclick="setFinish('booklet')" id="fn-booklet" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400">Booklet Fold</button>
                </div>
            </div>

            <div class="flex items-center justify-between bg-gray-900 p-2 rounded-xl border border-gray-800 mb-8">
                <button onclick="qty(-1)" class="w-12 h-12 rounded-lg bg-gray-800 text-white flex items-center justify-center active:bg-gray-700"><i class="fa-solid fa-minus"></i></button>
                <div class="text-center">
                    <div class="text-[10px] text-gray-500 uppercase font-bold">Copies</div>
                    <div class="font-bold text-xl" id="qty-disp">1</div>
                </div>
                <button onclick="qty(1)" class="w-12 h-12 rounded-lg bg-gray-800 text-white flex items-center justify-center active:bg-gray-700"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        
        let cropper = null;
        let state = { size: 'letter', orient: 'portrait', finish: 'none', fit: 'cover', qty: 1 };
        
        // --- DRAG PHYSICS ENGINE ---
        const sheet = document.getElementById('bottom-sheet');
        const handle = document.getElementById('sheet-drag-zone');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        
        // We calculate positions based on screen height
        const SNAP_PEEK = -130; // px from bottom (Showing header)
        const SNAP_FULL = 0;    // Top of screen relative container (handled via CSS transform reset)
        
        // CSS manages the heavy lifting, we just toggle classes or set transform
        // For V13, let's implement a simple "Toggle" on tap, and "Drag" logic
        
        handle.addEventListener('click', (e) => {
            if (e.target.id === 'btn-add') return; // Don't toggle if clicking button
            toggleSheet();
        });

        function toggleSheet() {
            // Check current computed transform
            const style = window.getComputedStyle(sheet);
            const matrix = new WebKitCSSMatrix(style.transform);
            const is collapsed = matrix.m42 > 0; // Positive Y translation means down/collapsed relative to top? 
            
            // Simpler: Check class or explicit style
            const current = sheet.style.transform;
            if (current.includes('0px') || current === '') {
                // It is open, close it
                sheet.style.transform = `translateY(calc(100% - 130px))`;
            } else {
                // It is closed, open it
                sheet.style.transform = `translateY(0px)`;
            }
        }

        // --- UPLOAD ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            let src = URL.createObjectURL(file);
            
            const img = new Image();
            img.onload = () => {
                // Auto-detect
                state.orient = img.width > img.height ? 'landscape' : 'portrait';
                updateOrientUI();

                document.getElementById('upload-prompt').classList.add('hidden');
                document.getElementById('editor-stage').classList.remove('hidden');
                document.getElementById('image-target').src = src;
                document.getElementById('btn-add').disabled = false;
                
                // Pop the drawer to peek
                sheet.style.transform = `translateY(calc(100% - 130px))`;
                initCropper();
            };
            img.src = src;
        });

        // --- CROPPER & EDITOR ---
        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const base = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? (base.w / base.h) : (base.h / base.w);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, dragMode: 'move', autoCropArea: 1,
                guides: false, center: false, background: false,
                cropBoxMovable: false, cropBoxResizable: false,
                toggleDragModeOnDblclick: false,
                ready() { applyFit(); drawOverlays(); }
            });
        }

        function setOrient(o) {
            state.orient = o;
            updateOrientUI();
            initCropper();
        }

        function updateOrientUI() {
            const p = document.getElementById('btn-port');
            const l = document.getElementById('btn-land');
            if(state.orient === 'portrait') {
                p.classList.add('active'); l.classList.remove('active');
            } else {
                l.classList.add('active'); p.classList.remove('active');
            }
        }

        function setSize(sz) {
            state.size = sz;
            // Visual Update
            const mapping = { letter: 'sz-letter', legal: 'sz-legal', tabloid: 'sz-tabloid' };
            Object.values(mapping).forEach(id => {
                const el = document.getElementById(id);
                el.className = 'flex items-center justify-between p-3 bg-gray-900 border-2 border-transparent rounded-xl active:scale-95 transition-transform';
                // Remove check if exists (simplified)
                if(el.querySelector('.check-icon')) el.querySelector('.check-icon').remove();
                el.querySelector('.text-sm').classList.replace('text-white', 'text-gray-300');
            });
            
            const active = document.getElementById(mapping[sz]);
            active.className = 'flex items-center justify-between p-3 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform';
            active.querySelector('.text-sm').classList.replace('text-gray-300', 'text-white');
            active.innerHTML += '<i class="fa-solid fa-check-circle text-blue-500 text-lg check-icon"></i>';

            initCropper(); updatePrice();
        }

        function setFinish(f) {
            state.finish = f;
            document.querySelectorAll('[id^="fn-"]').forEach(b => {
                b.className = 'p-3 bg-gray-800 border border-gray-700 rounded-xl text-xs font-bold text-gray-400';
            });
            document.getElementById('fn-'+f).className = 'p-3 bg-blue-900/30 border border-blue-500 rounded-xl text-xs font-bold text-blue-400';
            drawOverlays(); updatePrice();
        }

        // --- KYOCERA FINISHING LOGIC ---
        function drawOverlays() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if(!cropper) return;
            
            const box = cropper.getCropBoxData();
            const { top, left, width, height } = box;

            // Mark Logic based on Kyocera DF-7120
            // Punch is always Left Edge relative to reading direction
            // Staple Corner is Top-Left
            
            if(state.finish.includes('staple-corn')) {
                const s = document.createElement('div');
                s.className = 'staple-corner';
                s.style.top = (top + 15) + 'px';
                s.style.left = (left + 15) + 'px';
                l.appendChild(s);
            }
            if(state.finish.includes('staple-dual')) {
                // Two staples on left edge
                const s1 = document.createElement('div'); s1.className = 'staple-dual';
                s1.style.top = (top + (height * 0.25)) + 'px'; s1.style.left = (left + 8) + 'px';
                l.appendChild(s1);
                
                const s2 = document.createElement('div'); s2.className = 'staple-dual';
                s2.style.top = (top + (height * 0.75)) + 'px'; s2.style.left = (left + 8) + 'px';
                l.appendChild(s2);
            }
            if(state.finish.includes('punch')) {
                const count = state.finish.includes('3') ? 3 : 2;
                for(let i=1; i<=count; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (left + 8) + 'px';
                    // Distribute vertically
                    p.style.top = (top + (height * (i/(count+1))) - 6) + 'px';
                    l.appendChild(p);
                }
            }
        }

        function rotate(d) { if(cropper) cropper.rotate(d); }
        function toggleFit() {
            state.fit = state.fit === 'cover' ? 'contain' : 'cover';
            document.getElementById('icon-fit').className = state.fit === 'cover' ? 'fa-solid fa-expand' : 'fa-solid fa-compress';
            applyFit();
        }
        function applyFit() {
            if(!cropper) return;
            cropper.zoomTo(0);
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData();
            let z = state.fit === 'cover' 
                ? Math.max(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight)
                : Math.min(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight);
            cropper.zoomTo(z);
            const newC = cropper.getCanvasData();
            cropper.setCanvasData({ left: box.left+(box.width-newC.width)/2, top: box.top+(box.height-newC.height)/2 });
        }

        function qty(n) {
            state.qty = Math.max(1, state.qty+n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }
        function updatePrice() {
            const t = (PRICES[state.size] + (state.finish==='none'?0:0.05)) * state.qty;
            document.getElementById('price-disp').innerText = '$' + t.toFixed(2);
        }
        
        function addToCart() {
            Swal.fire({icon:'success', title:'Added to Cart', toast:true, position:'top', timer:1500, showConfirmButton:false});
            document.getElementById('cart-badge').innerText = '1';
            document.getElementById('cart-badge').classList.remove('hidden');
            // Collapse drawer
            sheet.style.transform = `translateY(calc(100% - 130px))`;
        }
        function toggleProfile() { alert("Profile View"); }
        function toggleCart() { alert("Cart View"); }
    </script>
</body>
</html>
