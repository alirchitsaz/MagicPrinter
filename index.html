<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Printer | v31 True Dimensions</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 950: '#020617', 900: '#0f172a', 800: '#1e293b', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* APP SHELL */
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: pan-y; }
        #app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        /* HEADER */
        .header { height: 60px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; background: #111827; border-bottom: 1px solid #1f2937; z-index: 50; padding-top: env(safe-area-inset-top); }

        /* WORKSPACE (The Stage) */
        .workspace { flex: 1; position: relative; background: #0b0f19; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        /* THE PAPER (Physical Aspect Ratio) */
        #paper-stage {
            background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            /* Default Letter Portrait */
            aspect-ratio: 8.5 / 11; 
            height: 70%; /* Max height relative to workspace */
            max-width: 90%;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Rulers */
        .ruler-w { 
            position: absolute; top: -25px; left: 0; width: 100%; text-align: center; 
            border-bottom: 1px solid #64748b; color: #94a3b8; font-size: 11px; font-family: monospace; 
        }
        .ruler-w::before, .ruler-w::after { content: ''; position: absolute; bottom: -3px; width: 1px; height: 7px; background: #64748b; }
        .ruler-w::before { left: 0; } .ruler-w::after { right: 0; }

        .ruler-h { 
            position: absolute; left: -25px; top: 0; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            border-right: 1px solid #64748b; color: #94a3b8; font-size: 11px; font-family: monospace;
            writing-mode: vertical-rl; transform: rotate(180deg);
        }
        .ruler-h::before, .ruler-h::after { content: ''; position: absolute; right: -3px; width: 7px; height: 1px; background: #64748b; }
        .ruler-h::before { top: 0; } .ruler-h::after { bottom: 0; }

        /* Content inside the paper */
        .paper-content { width: 100%; height: 100%; overflow: hidden; position: relative; }
        #image-preview { width: 100%; height: 100%; object-fit: contain; } /* Default FIT */
        .paper-content.fill #image-preview { object-fit: cover; } /* FILL MODE */

        /* 2-Up Grid */
        .nup-grid { 
            display: grid; width: 100%; height: 100%; 
            grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; /* Default Portrait Split */
        }
        .nup-grid.landscape { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; } /* Landscape Split */
        
        .nup-cell { border: 1px dashed #ddd; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .nup-cell img { max-width: 100%; max-height: 100%; }

        /* CONTROLS */
        .controls { height: 50vh; flex-shrink: 0; background: #111827; border-top: 1px solid #1f2937; display: flex; flex-direction: column; z-index: 40; }
        .controls-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 40px; -webkit-overflow-scrolling: touch; }
        .controls-footer { padding: 16px 20px; background: #111827; border-top: 1px solid #1f2937; padding-bottom: calc(16px + env(safe-area-inset-bottom)); display: flex; gap: 12px; }

        /* UI ELEMENTS */
        .section-title { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        .opt-grid { display: grid; gap: 8px; grid-template-columns: repeat(2, 1fr); margin-bottom: 24px; }
        .opt-grid.three { grid-template-columns: repeat(3, 1fr); }
        .btn-opt { 
            padding: 12px; background: #1f2937; border: 1px solid #374151; border-radius: 10px; 
            color: #94a3b8; font-size: 13px; font-weight: 500; text-align: center; transition: all 0.15s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-opt.active { background: #2563eb; color: white; border-color: #2563eb; font-weight: 600; box-shadow: 0 4px 12px rgba(37,99,235,0.2); }
        
        .context-group { display: none; }
        .context-group.active { display: block; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner mb-4"></div><div class="text-sm font-bold text-gray-400">Loading...</div></div>

    <div id="app">
        <div class="header">
            <button onclick="alert('Profile')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300"><i class="fa-solid fa-user"></i></button>
            <div class="font-bold text-sm tracking-wide">MAGIC<span class="text-blue-500">PRINTER</span></div>
            <button onclick="alert('Cart')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300 relative">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-blue-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
            </button>
        </div>

        <div class="workspace">
            <div id="paper-stage">
                <div class="ruler-w" id="lbl-w">8.5"</div>
                <div class="ruler-h" id="lbl-h">11"</div>
                
                <div id="paper-content" class="paper-content">
                    <img id="image-preview" src="" alt="Preview">
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-scroll">
                
                <div class="opt-grid">
                    <div>
                        <div class="section-title">Color Mode</div>
                        <div class="flex bg-gray-900 p-1 rounded-lg border border-gray-700 h-10">
                            <button onclick="setColor('color')" id="col-color" class="flex-1 rounded text-xs font-bold bg-brand-800 text-white shadow">Color</button>
                            <button onclick="setColor('bw')" id="col-bw" class="flex-1 rounded text-xs font-bold text-gray-500">B&W</button>
                        </div>
                    </div>
                    <div>
                        <div class="section-title">Orientation</div>
                        <div class="flex bg-gray-900 p-1 rounded-lg border border-gray-700 h-10">
                            <button onclick="setOrient('portrait')" id="btn-port" class="flex-1 rounded text-xs font-bold bg-brand-800 text-white shadow">Port</button>
                            <button onclick="setOrient('landscape')" id="btn-land" class="flex-1 rounded text-xs font-bold text-gray-500">Land</button>
                        </div>
                    </div>
                </div>

                <div class="section-title">Paper Size</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="sz-letter" onclick="setSize('letter')">Letter</button>
                    <button class="btn-opt" id="sz-legal" onclick="setSize('legal')">Legal</button>
                    <button class="btn-opt" id="sz-tabloid" onclick="setSize('tabloid')">Tabloid</button>
                </div>

                <div id="group-photo" class="context-group active">
                    <div class="section-title">Photo Fit</div>
                    <div class="opt-grid">
                        <button class="btn-opt active" id="fit-contain" onclick="setFit('contain')">Fit to Page</button>
                        <button class="btn-opt" id="fit-cover" onclick="setFit('cover')">Fill Page</button>
                    </div>
                </div>

                <div id="group-doc" class="context-group">
                    <div class="section-title">Layout</div>
                    <div class="opt-grid three">
                        <button class="btn-opt active" id="nup-1" onclick="setNup('1')">1-Up</button>
                        <button class="btn-opt" id="nup-2" onclick="setNup('2')">2-Up</button>
                        <button class="btn-opt" id="nup-book" onclick="setNup('booklet')">Booklet</button>
                    </div>
                </div>

                <div class="section-title">Finishing</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="fn-none" onclick="setFinish('none')">None</button>
                    <button class="btn-opt" id="fn-staple" onclick="setFinish('staple')">Staple</button>
                    <button class="btn-opt" id="fn-punch" onclick="setFinish('punch')">Hole Punch</button>
                </div>
            </div>

            <div class="controls-footer">
                <div class="flex items-center bg-gray-900 rounded-lg border border-gray-700 px-2 h-12">
                    <button onclick="adjQty(-1)" class="w-10 h-full text-gray-400 text-lg">-</button>
                    <div class="w-8 text-center font-bold text-white" id="qty-disp">1</div>
                    <button onclick="adjQty(1)" class="w-10 h-full text-gray-400 text-lg">+</button>
                </div>
                <button onclick="addToCart()" id="btn-add" disabled class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg flex items-center justify-between px-6 disabled:opacity-50 disabled:grayscale">
                    <span>Add to Order</span>
                    <span id="price-disp">$0.00</span>
                </button>
            </div>
        </div>
    </div>

    <div id="upload-screen" class="absolute inset-0 bg-brand-950 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs h-64 border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-600 mb-6"></i>
            <span class="font-bold text-xl text-gray-200">Start Project</span>
            <span class="text-sm text-gray-500 mt-2">Tap to Upload</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png,.webp">
    </div>

    <script>
        // --- DATA & STATE ---
        const DIMS = { 
            letter: { w: 8.5, h: 11, lbl: "8.5\" x 11\"" }, 
            legal: { w: 8.5, h: 14, lbl: "8.5\" x 14\"" }, 
            tabloid: { w: 11, h: 17, lbl: "11\" x 17\"" } 
        };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        
        let state = {
            mode: 'photo', // 'photo' or 'doc'
            size: 'letter', orient: 'portrait', finish: 'none', color: 'color', 
            fit: 'contain', nup: '1', qty: 1,
            pdfDoc: null, pages: 1, imageSrc: null
        };

        // --- SAFE DOM HELPER (Fixes Crashes) ---
        function safe(id, fn) {
            const el = document.getElementById(id);
            if (el) fn(el);
        }

        // --- FILE ENGINE ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                if(file.type === 'application/pdf') {
                    if(typeof pdfjsLib === 'undefined') throw new Error("PDF Engine Missing");
                    const buff = await file.arrayBuffer();
                    state.pdfDoc = await pdfjsLib.getDocument(buff).promise;
                    state.pages = state.pdfDoc.numPages;
                    state.mode = (state.pages > 1) ? 'doc' : 'photo';
                    
                    if (state.mode === 'photo') {
                        // Render single page PDF as image
                        const page = await state.pdfDoc.getPage(1);
                        const viewport = page.getViewport({ scale: 2 });
                        const canvas = document.createElement('canvas');
                        canvas.width = viewport.width; canvas.height = viewport.height;
                        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                        state.imageSrc = canvas.toDataURL('image/jpeg');
                    }
                } else {
                    state.mode = 'photo';
                    state.pages = 1;
                    state.imageSrc = URL.createObjectURL(file);
                }

                // Switch UI
                document.getElementById('upload-screen').style.display = 'none';
                document.getElementById('btn-add').disabled = false;
                
                // Toggle Context Controls
                safe('group-photo', el => el.classList.toggle('active', state.mode === 'photo'));
                safe('group-doc', el => el.classList.toggle('active', state.mode === 'doc'));

                refreshPreview();
                loader.style.display = 'none';
                updatePrice();

            } catch(err) {
                loader.style.display = 'none';
                Swal.fire('Error', err.message, 'error');
            }
        });

        // --- THE RENDER ENGINE (TRUE DIMENSIONS) ---
        function refreshPreview() {
            const stage = document.getElementById('paper-stage');
            const content = document.getElementById('paper-content');
            
            // 1. Calculate Aspect Ratio
            const dim = DIMS[state.size];
            const w = state.orient === 'portrait' ? dim.w : dim.h;
            const h = state.orient === 'portrait' ? dim.h : dim.w;
            
            // Apply Physical Ratio
            stage.style.aspectRatio = `${w} / ${h}`;
            
            // Update Rulers
            document.getElementById('lbl-w').innerText = w + '"';
            document.getElementById('lbl-h').innerText = h + '"';

            // 2. Render Content based on Mode
            content.innerHTML = ''; // Clear previous
            
            if (state.mode === 'photo') {
                const img = document.createElement('img');
                img.src = state.imageSrc;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = state.fit; // Cover vs Contain
                // Apply Grayscale
                if (state.color === 'bw') img.style.filter = 'grayscale(100%)';
                content.appendChild(img);
            } 
            else if (state.mode === 'doc') {
                renderNupLayout(content, w, h);
            }
        }

        async function renderNupLayout(container, paperW, paperH) {
            container.className = 'nup-grid';
            // Configure Grid
            if (state.nup === '2' || state.nup === 'booklet') {
                if (paperH > paperW) container.classList.remove('landscape'); // Portrait (Top/Bottom)
                else container.classList.add('landscape'); // Landscape (Side/Side)
            } else {
                container.style.gridTemplateColumns = '1fr';
                container.style.gridTemplateRows = '1fr';
            }

            const slots = (state.nup === '2' || state.nup === 'booklet') ? 2 : 1;
            
            for (let i = 1; i <= Math.min(slots, state.pages); i++) {
                const cell = document.createElement('div');
                cell.className = 'nup-cell';
                
                const canvas = document.createElement('canvas');
                const page = await state.pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.5 }); // Low res preview
                canvas.width = viewport.width; canvas.height = viewport.height;
                
                const ctx = canvas.getContext('2d');
                if (state.color === 'bw') ctx.filter = 'grayscale(100%)';
                
                await page.render({ canvasContext: ctx, viewport }).promise;
                cell.appendChild(canvas);
                container.appendChild(cell);
            }
        }

        // --- CONTROLS ---
        function setSize(sz) { 
            state.size = sz; 
            updateBtn('sz', sz); 
            refreshPreview(); 
            updatePrice();
        }
        function setOrient(o) { 
            state.orient = o; 
            safeToggle('btn-port', o === 'portrait'); 
            safeToggle('btn-land', o === 'landscape');
            refreshPreview(); 
        }
        function setColor(c) { 
            state.color = c; 
            safeToggle('col-color', c === 'color'); 
            safeToggle('col-bw', c === 'bw'); 
            refreshPreview(); 
            updatePrice();
        }
        function setFit(f) { 
            state.fit = f; 
            safeToggle('fit-contain', f === 'contain'); 
            safeToggle('fit-cover', f === 'cover'); 
            refreshPreview(); 
        }
        function setNup(n) { 
            state.nup = n; 
            updateBtn('nup', n); 
            if(n === 'booklet') { setSize('tabloid'); setOrient('landscape'); }
            else refreshPreview(); 
            updatePrice();
        }
        function setFinish(f) { 
            state.finish = f; 
            updateBtn('fn', f); 
            updatePrice(); 
        }

        function updateBtn(prefix, val) {
            document.querySelectorAll(`[id^="${prefix}-"]`).forEach(b => {
                if(b.id === `${prefix}-${val}`) {
                    b.classList.add('active'); 
                    b.classList.replace('bg-brand-800', 'bg-brand-800'); // Hack to force redraw
                } else {
                    b.classList.remove('active');
                }
            });
        }

        function safeToggle(id, active) {
            safe(id, el => {
                if(active) { el.classList.add('active'); el.classList.replace('text-gray-500', 'text-white'); }
                else { el.classList.remove('active'); el.classList.replace('text-white', 'text-gray-500'); }
            });
        }

        function adjQty(n) {
            state.qty = Math.max(1, state.qty + n);
            safe('qty-disp', el => el.innerText = state.qty);
            updatePrice();
        }

        function updatePrice() {
            let base = PRICES[state.size] || 0.10;
            if (state.color === 'color') base += 0.25;
            
            const total = base * state.qty;
            safe('price-disp', el => el.innerText = '$' + total.toFixed(2));
        }

        function addToCart() {
            Swal.fire({ icon: 'success', title: 'Added', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
            safe('cart-badge', el => { el.innerText = '1'; el.classList.remove('hidden'); });
        }
    </script>
</body>
</html>
