<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Printer | Editor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 950: '#0b0f19', 900: '#111827', 800: '#1f2937', 600: '#2563eb', 500: '#3b82f6' }
                    }
                }
            }
        }
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f19; color: white; -webkit-tap-highlight-color: transparent; }
        
        /* Cropper Customization to look like a "Paper Preview" */
        .cropper-view-box, .cropper-face { border-radius: 0; outline: none; }
        .cropper-line { background-color: rgba(59, 130, 246, 0.5); }
        .cropper-point { background-color: #3b82f6; width: 10px; height: 10px; }
        .cropper-modal { background-color: #0b0f19; opacity: 0.8; }
        .cropper-bg { background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEX///+/v7+jQ3Y5AAAACXBIWXMAAArrAAAK6wGCiw1aAAAAHHRFWHRTb2Z0d2FyZQBBZG9iZSBGaXJld29ya3MgQ1M26LyyjAAAABFJREFUCJlj+M/Agbv/HwMCxA1/Gd7bO66gAAAAAElFTkSuQmCC'); }

        /* Kyocera Finish Marks */
        .finish-overlay { pointer-events: none; position: absolute; z-index: 50; top: 0; left: 0; width: 100%; height: 100%; }
        .staple { position: absolute; width: 20px; height: 4px; background: silver; box-shadow: 1px 1px 2px black; border: 1px solid #999; }
        .punch { position: absolute; width: 10px; height: 10px; background: #0b0f19; border-radius: 50%; border: 1px solid #333; }
        
        /* Safety Zone (Non-Printable Area) */
        .safety-zone { border: 1px dashed rgba(239, 68, 68, 0.5); position: absolute; top: 4mm; left: 4mm; right: 4mm; bottom: 4mm; pointer-events: none; z-index: 40; }
        .safety-label { position: absolute; top: 5mm; right: 5mm; font-size: 8px; color: rgba(239, 68, 68, 0.8); text-transform: uppercase; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden">

    <header class="h-14 bg-brand-900 border-b border-gray-800 flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-brand-600 rounded flex items-center justify-center"><i class="fa-solid fa-print text-xs"></i></div>
            <span class="font-bold tracking-tight">MAGIC<span class="text-brand-500">EDITOR</span></span>
        </div>
        <button onclick="toggleCart()" class="relative p-2">
            <i class="fa-solid fa-basket-shopping text-gray-400"></i>
            <span id="cart-badge" class="absolute top-0 right-0 bg-red-500 text-[9px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
        </button>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">

        <div class="flex-1 bg-[#0f1218] relative flex flex-col">
            
            <div id="editor-toolbar" class="h-12 bg-brand-900 border-b border-gray-800 flex items-center justify-center gap-4 px-4 hidden z-40">
                <button onclick="editorAction('rotate', -90)" class="text-gray-400 hover:text-white" title="Rotate Left"><i class="fa-solid fa-rotate-left"></i></button>
                <button onclick="editorAction('rotate', 90)" class="text-gray-400 hover:text-white" title="Rotate Right"><i class="fa-solid fa-rotate-right"></i></button>
                <div class="w-px h-6 bg-gray-700"></div>
                <button onclick="editorAction('zoom', 0.1)" class="text-gray-400 hover:text-white" title="Zoom In"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                <button onclick="editorAction('zoom', -0.1)" class="text-gray-400 hover:text-white" title="Zoom Out"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                <div class="w-px h-6 bg-gray-700"></div>
                <button onclick="editorAction('reset')" class="text-red-400 hover:text-red-300 text-xs font-bold uppercase">Reset</button>
            </div>

            <div class="flex-1 relative overflow-hidden flex items-center justify-center bg-[#1a1d24]">
                
                <div id="upload-state" class="text-center p-6">
                    <div onclick="document.getElementById('file-input').click()" class="w-64 h-48 border-2 border-dashed border-gray-700 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-brand-500 hover:bg-brand-900/20 transition-all">
                        <i class="fa-solid fa-image text-3xl text-gray-500 mb-3"></i>
                        <h3 class="font-bold text-gray-300">Upload File</h3>
                        <p class="text-xs text-gray-500 mt-1">PDF, JPG, PNG</p>
                    </div>
                    <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
                </div>

                <div id="editor-container" class="hidden w-full h-full relative">
                    <img id="image-target" src="" class="block max-w-full">
                    <div id="finish-layer" class="finish-overlay hidden pointer-events-none"></div>
                </div>
            </div>
        </div>

        <div class="h-[45vh] lg:h-auto lg:w-[380px] bg-brand-900 border-t lg:border-t-0 lg:border-l border-gray-800 flex flex-col z-50 shadow-2xl">
            
            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500">Layout & Fit</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setFit('cover')" id="btn-fit-cover" class="fit-btn active h-10 bg-brand-800 border border-brand-500 rounded text-xs text-white">Fill Page (Bleed)</button>
                        <button onclick="setFit('contain')" id="btn-fit-contain" class="fit-btn h-10 bg-brand-950 border border-gray-700 rounded text-xs text-gray-400">Fit Entire Image</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500">Paper Size</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setPaper('letter')" id="btn-letter" class="paper-btn active p-2 rounded border border-brand-500 bg-brand-800 text-center">
                            <div class="text-xs font-bold text-white">Letter</div>
                            <div class="text-[9px] text-gray-400">8.5 x 11</div>
                        </button>
                        <button onclick="setPaper('legal')" id="btn-legal" class="paper-btn p-2 rounded border border-gray-700 bg-brand-950 text-center">
                            <div class="text-xs font-bold text-gray-400">Legal</div>
                            <div class="text-[9px] text-gray-500">8.5 x 14</div>
                        </button>
                        <button onclick="setPaper('tabloid')" id="btn-tabloid" class="paper-btn p-2 rounded border border-gray-700 bg-brand-950 text-center">
                            <div class="text-xs font-bold text-gray-400">Tabloid</div>
                            <div class="text-[9px] text-gray-500">11 x 17</div>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500">Finishing</label>
                    <select id="finish-opt" onchange="updateFinish()" class="w-full bg-brand-950 border border-gray-700 rounded h-10 px-3 text-sm focus:border-brand-500 outline-none">
                        <option value="none">None</option>
                        <option value="staple-tl">Staple: Top Left</option>
                        <option value="punch-3">3-Hole Punch</option>
                        <option value="booklet">Booklet Fold</option>
                    </select>
                </div>

                <div class="flex items-center justify-between bg-brand-950 p-2 rounded border border-gray-700">
                    <span class="text-xs font-bold text-gray-500 uppercase ml-2">Copies</span>
                    <div class="flex items-center">
                        <button onclick="adjQty(-1)" class="w-8 h-8 bg-brand-800 rounded text-white">-</button>
                        <span id="qty-disp" class="w-10 text-center text-sm font-bold">1</span>
                        <button onclick="adjQty(1)" class="w-8 h-8 bg-brand-800 rounded text-white">+</button>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-800 bg-brand-900 pb-safe">
                <button onclick="addToCart()" id="btn-add" disabled class="w-full h-12 bg-white text-brand-900 font-bold rounded shadow-lg flex items-center justify-between px-6 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Add to Order</span>
                    <span id="price-disp">$0.10</span>
                </button>
            </div>
        </div>
    </main>

    <div id="cart-drawer" class="fixed inset-0 z-[60] bg-black/50 hidden">
        <div class="absolute right-0 top-0 h-full w-80 bg-brand-900 shadow-xl p-4 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold">Cart</h2>
                <button onclick="toggleCart()" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-2"></div>
            <div class="mt-4 pt-4 border-t border-gray-700">
                <div class="flex justify-between font-bold mb-4">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full h-10 bg-brand-600 rounded font-bold">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // Aspect Ratios for Cropper
        const RATIOS = { letter: 8.5/11, legal: 8.5/14, tabloid: 11/17 };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        
        // --- STATE ---
        let cropper = null;
        let currentFile = null;
        let state = {
            size: 'letter',
            finish: 'none',
            qty: 1,
            fit: 'cover' // 'cover' (bleed) or 'contain' (fit)
        };
        let cart = [];

        // --- INIT ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) loadFile(e.target.files[0]);
        });

        async function loadFile(file) {
            currentFile = file;
            
            // 1. Handle PDF vs Image
            let imageUrl = '';
            
            if(file.type.includes('pdf')) {
                // Render Page 1 of PDF to Image for the Cropper
                const buffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(buffer).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 2 }); // High res for crop
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                imageUrl = canvas.toDataURL('image/jpeg');
            } else {
                imageUrl = URL.createObjectURL(file);
            }

            // 2. Setup Editor
            const img = document.getElementById('image-target');
            img.src = imageUrl;
            
            document.getElementById('upload-state').classList.add('hidden');
            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('editor-toolbar').classList.remove('hidden');
            document.getElementById('btn-add').disabled = false;

            // 3. Init Cropper
            initCropper();
            updatePrice();
        }

        function initCropper() {
            if(cropper) cropper.destroy();
            const img = document.getElementById('image-target');
            
            cropper = new Cropper(img, {
                aspectRatio: RATIOS[state.size],
                viewMode: 1, // Restrict crop box to canvas
                dragMode: 'move', // Allow moving image
                autoCropArea: 1, // 100% initial crop
                guides: true,
                center: true,
                background: false,
                cropBoxMovable: false, // In a "Print" flow, usually we move image behind window
                cropBoxResizable: false, // We lock the aspect ratio to the PAPER size
                toggleDragModeOnDblclick: false,
                ready() {
                    setFit(state.fit); // Apply initial fit logic
                    drawSafetyZones(); // Draw "Safe Area"
                }
            });
        }

        // --- EDITOR ACTIONS ---
        function editorAction(action, val) {
            if(!cropper) return;
            if(action === 'rotate') cropper.rotate(val);
            if(action === 'zoom') cropper.zoom(val);
            if(action === 'reset') cropper.reset();
        }

        function setFit(mode) {
            state.fit = mode;
            
            // Visual Toggle
            document.querySelectorAll('.fit-btn').forEach(b => {
                b.classList.remove('active', 'bg-brand-800', 'border-brand-500', 'text-white');
                b.classList.add('bg-brand-950', 'border-gray-700', 'text-gray-400');
            });
            document.getElementById('btn-fit-'+mode).classList.add('active', 'bg-brand-800', 'border-brand-500', 'text-white');
            document.getElementById('btn-fit-'+mode).classList.remove('bg-brand-950', 'border-gray-700', 'text-gray-400');

            if(!cropper) return;
            
            // Logic to manipulate cropper data to simulate "Fit" vs "Fill"
            // This resets the crop box to match the ratio and zooms image accordingly
            cropper.reset();
            const containerData = cropper.getContainerData();
            
            if(mode === 'contain') {
                // Make image fully visible inside crop box
                // (Cropper.js doesn't natively support "contain" inside crop box easily without logic, 
                // so we simplify by just resetting which usually fits image)
                cropper.setAspectRatio(RATIOS[state.size]);
            } else {
                // Zoom in to fill
                cropper.setAspectRatio(RATIOS[state.size]);
                // We rely on user to pinch zoom for fill in this demo
            }
        }

        function setPaper(sz) {
            state.size = sz;
            
            // Update Buttons
            document.querySelectorAll('.paper-btn').forEach(b => {
                b.classList.remove('active', 'bg-brand-800', 'border-brand-500');
                b.classList.add('bg-brand-950', 'border-gray-700');
                b.querySelector('.font-bold').classList.replace('text-white', 'text-gray-400');
            });
            const active = document.getElementById('btn-'+sz);
            active.classList.add('active', 'bg-brand-800', 'border-brand-500');
            active.classList.remove('bg-brand-950', 'border-gray-700');
            active.querySelector('.font-bold').classList.replace('text-gray-400', 'text-white');

            // Update Cropper Ratio
            if(cropper) {
                cropper.setAspectRatio(RATIOS[sz]);
                drawSafetyZones(); // Redraw overlay
            }
            updatePrice();
        }

        function updateFinish() {
            state.finish = document.getElementById('finish-opt').value;
            drawSafetyZones();
        }

        // --- OVERLAYS (THE "SMART" PART) ---
        function drawSafetyZones() {
            const layer = document.getElementById('finish-layer');
            layer.classList.remove('hidden');
            layer.innerHTML = ''; // Clear

            if(!cropper) return;
            
            // Get Crop Box Screen Position to overlay HTML elements perfectly
            const data = cropper.getCropBoxData();
            
            // 1. Safety Zone (Red Dashed Line)
            // Approx 5% inset
            const safe = document.createElement('div');
            safe.className = 'safety-zone';
            safe.style.top = (data.top + 15) + 'px';
            safe.style.left = (data.left + 15) + 'px';
            safe.style.width = (data.width - 30) + 'px';
            safe.style.height = (data.height - 30) + 'px';
            safe.innerHTML = '<div class="safety-label">Safe Area</div>';
            layer.appendChild(safe);

            // 2. Finishing Marks
            if(state.finish.includes('staple')) {
                const s = document.createElement('div');
                s.className = 'staple';
                s.style.top = (data.top + 10) + 'px';
                s.style.left = (data.left + 10) + 'px';
                s.style.transform = 'rotate(-45deg)';
                layer.appendChild(s);
            }
            if(state.finish.includes('punch')) {
                for(let i=1; i<=3; i++) {
                    const p = document.createElement('div');
                    p.className = 'punch';
                    p.style.left = (data.left + 5) + 'px';
                    p.style.top = (data.top + (data.height * (i/4))) + 'px';
                    layer.appendChild(p);
                }
            }
        }
        
        // Listen for crop move to update overlays
        document.getElementById('image-target').addEventListener('crop', drawSafetyZones);

        // --- CART ---
        function adjQty(n) {
            state.qty = Math.max(1, state.qty + n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }

        function updatePrice() {
            const base = PRICES[state.size];
            const finish = state.finish === 'none' ? 0 : 0.05;
            const total = (base + finish) * state.qty;
            document.getElementById('price-disp').innerText = '$' + total.toFixed(2);
        }

        function addToCart() {
            // In a real app, we would crop.getCroppedCanvas().toDataURL() here to save the EDITED image
            cart.push({ ...state, file: currentFile.name, total: document.getElementById('price-disp').innerText });
            updateCart();
            
            // Reset
            cropper.destroy();
            cropper = null;
            document.getElementById('editor-container').classList.add('hidden');
            document.getElementById('editor-toolbar').classList.add('hidden');
            document.getElementById('upload-state').classList.remove('hidden');
            document.getElementById('btn-add').disabled = true;
            
            toggleCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('cart-badge').classList.remove('hidden');
            
            list.innerHTML = cart.map((item, i) => `
                <div class="bg-brand-800 p-2 rounded text-xs flex justify-between">
                    <div>
                        <div class="font-bold text-white">${item.file}</div>
                        <div class="text-gray-400">${item.size} • ${item.finish} • x${item.qty}</div>
                    </div>
                    <div class="font-bold text-brand-500">${item.total}</div>
                </div>
            `).join('');

            // Simple total calc (string parsing for demo)
            let total = 0;
            cart.forEach(c => total += parseFloat(c.total.replace('$','')));
            document.getElementById('cart-total').innerText = '$' + total.toFixed(2);
        }

        function toggleCart() {
            const el = document.getElementById('cart-drawer');
            el.classList.toggle('hidden');
        }

        function checkout() {
            Swal.fire({
                title: 'Sent to Printer!',
                text: 'Your cropped and edited files are processing.',
                icon: 'success',
                confirmButtonColor: '#2563eb'
            });
            cart = [];
            updateCart();
            toggleCart();
        }
    </script>
</body>
</html>
