<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | v22 Production</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 950: '#020617', 900: '#0f172a', 800: '#1e293b', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* APP SHELL */
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: pan-y; }
        #app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        /* HEADER */
        .header { height: 60px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; background: #111827; border-bottom: 1px solid #1f2937; z-index: 50; padding-top: env(safe-area-inset-top); }

        /* WORKSPACE (Top Half) */
        .workspace { flex: 1; position: relative; background: #0b0f19; overflow: hidden; display: flex; flex-direction: column; }
        #editor-stage { flex: 1; position: relative; background: #000; }
        
        /* Cropper - Paper Simulation */
        .cropper-view-box { outline: 1px solid rgba(255,255,255,0.5); box-shadow: 0 0 0 9999px #0b0f19; } 
        .cropper-bg { background: #fff; } 
        .cropper-modal { opacity: 1; background: #0b0f19; }

        /* Finishing Overlays */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 20; overflow: hidden; }
        .staple { position: absolute; background: linear-gradient(90deg, #9ca3af, #f3f4f6, #9ca3af); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); z-index: 50; }
        .punch { position: absolute; width: 12px; height: 12px; background: #0b0f19; border: 1px solid #4b5563; border-radius: 50%; z-index: 50; }

        /* CONTROLS (Bottom Scrollable) */
        .controls { height: 50vh; flex-shrink: 0; background: #111827; border-top: 1px solid #1f2937; display: flex; flex-direction: column; z-index: 40; }
        .controls-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 40px; -webkit-overflow-scrolling: touch; }
        
        /* Footer */
        .controls-footer { padding: 16px 20px; background: #111827; border-top: 1px solid #1f2937; padding-bottom: calc(16px + env(safe-area-inset-bottom)); display: flex; gap: 12px; }

        /* UI ELEMENTS */
        .section-title { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        
        .opt-grid { display: grid; gap: 8px; grid-template-columns: repeat(2, 1fr); margin-bottom: 24px; }
        .opt-grid.three { grid-template-columns: repeat(3, 1fr); }
        
        .btn-opt { 
            padding: 12px; background: #1f2937; border: 1px solid #374151; border-radius: 10px; 
            color: #94a3b8; font-size: 13px; font-weight: 500; text-align: center; transition: all 0.15s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-opt i { font-size: 16px; margin-bottom: 2px; }
        .btn-opt.active { background: #2563eb; color: white; border-color: #2563eb; font-weight: 600; box-shadow: 0 4px 12px rgba(37,99,235,0.2); }

        /* Upload Screen */
        #upload-screen { position: absolute; inset: 0; background: #0b0f19; z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: none; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Floating Toolbar */
        .floating-toolbar {
            position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; z-index: 30;
        }
        .tool-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="app">
        
        <div class="header">
            <button onclick="alert('Profile')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300"><i class="fa-solid fa-user"></i></button>
            <div class="font-bold text-sm tracking-wide">MAGIC<span class="text-blue-500">PRINTER</span></div>
            <button onclick="alert('Cart')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300 relative">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-blue-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
            </button>
        </div>

        <div class="workspace">
            <div id="editor-stage" class="hidden w-full h-full relative">
                <img id="image-target" class="block max-w-full">
                <div id="finish-layer" class="finish-layer"></div>
                
                <div class="floating-toolbar">
                    <button onclick="rotate(-90)" class="tool-btn"><i class="fa-solid fa-rotate-left"></i></button>
                    <button onclick="doFit('cover')" class="tool-btn"><i class="fa-solid fa-expand"></i></button>
                    <button onclick="doFit('contain')" class="tool-btn"><i class="fa-solid fa-compress"></i></button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-scroll">
                
                <div class="section-title">Color Mode</div>
                <div class="opt-grid">
                    <button class="btn-opt active" id="col-color" onclick="setColor('color')">
                        <i class="fa-solid fa-palette"></i> Full Color
                    </button>
                    <button class="btn-opt" id="col-bw" onclick="setColor('bw')">
                        <i class="fa-solid fa-droplet-slash"></i> Black & White
                    </button>
                </div>

                <div class="section-title">Sides (Duplex)</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="side-1" onclick="setSides('1')">
                        <i class="fa-regular fa-file"></i> 1-Sided
                    </button>
                    <button class="btn-opt" id="side-2long" onclick="setSides('2long')">
                        <i class="fa-solid fa-book-open"></i> Book
                    </button>
                    <button class="btn-opt" id="side-2short" onclick="setSides('2short')">
                        <i class="fa-solid fa-calendar"></i> Flip
                    </button>
                </div>

                <div class="section-title">Paper Type</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="type-plain" onclick="setType('plain')">Plain</button>
                    <button class="btn-opt" id="type-glossy" onclick="setType('glossy')">Glossy</button>
                    <button class="btn-opt" id="type-card" onclick="setType('card')">Cardstock</button>
                </div>

                <div class="section-title">Paper Size</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="sz-letter" onclick="setSize('letter')">Letter</button>
                    <button class="btn-opt" id="sz-legal" onclick="setSize('legal')">Legal</button>
                    <button class="btn-opt" id="sz-tabloid" onclick="setSize('tabloid')">Tabloid</button>
                </div>

                <div class="section-title">Finishing</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="fn-none" onclick="setFinish('none')">None</button>
                    <button class="btn-opt" id="fn-staple" onclick="setFinish('staple')">Staple</button>
                    <button class="btn-opt" id="fn-punch" onclick="setFinish('punch')">Hole Punch</button>
                </div>
            </div>

            <div class="controls-footer">
                <div class="flex items-center bg-gray-900 rounded-lg border border-gray-700 px-2 h-12">
                    <button onclick="qty(-1)" class="w-10 h-full text-gray-400 active:text-white text-lg">-</button>
                    <div class="w-8 text-center font-bold text-white" id="qty-disp">1</div>
                    <button onclick="qty(1)" class="w-10 h-full text-gray-400 active:text-white text-lg">+</button>
                </div>
                <button onclick="addToCart()" id="btn-add" disabled class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg flex items-center justify-between px-6 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
                    <span>Add to Order</span>
                    <span id="price-disp">$0.10</span>
                </button>
            </div>
        </div>
    </div>

    <div id="upload-screen">
        <div onclick="document.getElementById('file-input').click()" class="w-64 h-64 border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-600 mb-6"></i>
            <span class="font-bold text-xl text-gray-200">Start Project</span>
            <span class="text-sm text-gray-500 mt-2">PDF, JPG, PNG</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png,.webp">
    </div>

    <script>
        // --- PRICING MATRIX ---
        const PRICES = {
            letter: { bw: 0.10, color: 0.35 },
            legal:  { bw: 0.15, color: 0.45 },
            tabloid:{ bw: 0.25, color: 0.75 }
        };
        const EXTRAS = {
            glossy: 0.15, card: 0.10, plain: 0,
            staple: 0.02, punch: 0.01, none: 0
        };
        
        let cropper = null;
        let state = { 
            size: 'letter', orient: 'portrait', finish: 'none', 
            color: 'color', type: 'plain', sides: '1', qty: 1 
        };

        // --- FILE ENGINE ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                let src = '';
                if(file.type === 'application/pdf') {
                    if(typeof pdfjsLib === 'undefined') throw new Error("PDF Engine not ready");
                    const buff = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buff).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    src = canvas.toDataURL('image/jpeg');
                } else if(file.type.match(/image\/(jpeg|png|webp)/)) {
                    src = URL.createObjectURL(file);
                } else {
                    throw new Error("Unsupported file");
                }

                const img = new Image();
                img.onload = () => {
                    // Auto-Detect Orientation
                    state.orient = img.width > img.height ? 'landscape' : 'portrait';
                    
                    loader.style.display = 'none';
                    document.getElementById('upload-screen').style.display = 'none';
                    document.getElementById('editor-stage').classList.remove('hidden');
                    document.getElementById('image-target').src = src;
                    document.getElementById('btn-add').disabled = false;
                    
                    initCropper();
                };
                img.onerror = () => { throw new Error("Image corrupt"); }
                img.src = src;

            } catch(err) {
                loader.style.display = 'none';
                alert(err.message);
                document.getElementById('file-input').value = '';
            }
        });

        // --- CROPPER ---
        const DIMS = { letter: 8.5/11, legal: 8.5/14, tabloid: 11/17 };

        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const base = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? base : (1/base);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, dragMode: 'move', autoCropArea: 1,
                guides: false, center: false, background: false,
                cropBoxMovable: false, cropBoxResizable: false,
                toggleDragModeOnDblclick: false,
                ready() { doFit('cover'); drawOverlays(); }
            });
        }

        // --- ACTIONS ---
        function doFit(mode) {
            if(!cropper) return;
            cropper.zoomTo(0);
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData();
            const imgR = canvas.naturalWidth / canvas.naturalHeight;
            const boxR = box.width / box.height;
            let zoom = 0;

            if (mode === 'cover') zoom = (imgR > boxR) ? (box.height / canvas.naturalHeight) : (box.width / canvas.naturalWidth);
            else zoom = (imgR > boxR) ? (box.width / canvas.naturalWidth) : (box.height / canvas.naturalHeight);
            
            cropper.zoomTo(zoom);
            const newC = cropper.getCanvasData();
            cropper.setCanvasData({ left: box.left+(box.width-newC.width)/2, top: box.top+(box.height-newC.height)/2 });
        }

        function rotate(deg) { 
            if(cropper) cropper.rotate(deg);
            // Toggle orientation state logic implies aspect ratio swap, typically user manually rotates image to fit.
            // For this simplified v22, we keep paper static and rotate image inside.
        }

        // --- UI UPDATERS ---
        function setSize(sz) { updateState('size', 'sz', sz); initCropper(); }
        function setFinish(f) { updateState('finish', 'fn', f); drawOverlays(); }
        function setColor(c) { updateState('color', 'col', c); }
        function setSides(s) { updateState('sides', 'side', s); }
        function setType(t) { updateState('type', 'type', t); }

        function updateState(key, prefix, val) {
            state[key] = val;
            document.querySelectorAll(`[id^="${prefix}-"]`).forEach(b => b.classList.remove('active'));
            document.getElementById(`${prefix}-${val}`).classList.add('active');
            updatePrice();
        }

        function drawOverlays() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if(!cropper) return;
            const box = cropper.getCropBoxData();
            
            if(state.finish === 'staple') {
                const s = document.createElement('div'); s.className = 'staple';
                s.style.width = '24px'; s.style.height = '4px'; s.style.transform = 'rotate(-45deg)';
                s.style.top = (box.top + 15) + 'px'; s.style.left = (box.left + 15) + 'px';
                l.appendChild(s);
            }
            if(state.finish === 'punch') {
                for(let i=1; i<=3; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (box.left + 8) + 'px';
                    p.style.top = (box.top + (box.height * (i/4)) - 6) + 'px';
                    l.appendChild(p);
                }
            }
        }

        function qty(n) {
            state.qty = Math.max(1, state.qty+n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }

        function updatePrice() {
            // Base price by Size & Color
            let base = PRICES[state.size][state.color];
            // Extras
            base += EXTRAS[state.type] + EXTRAS[state.finish];
            // Sides (Duplex usually saves paper but costs clicks. We'll simplify: 1.8x for double sided)
            if(state.sides !== '1') base = base * 1.8;
            
            const total = base * state.qty;
            document.getElementById('price-disp').innerText = '$' + total.toFixed(2);
        }

        function addToCart() {
            Swal.fire({ icon: 'success', title: 'Added to Cart', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
            document.getElementById('cart-badge').classList.remove('hidden');
            document.getElementById('cart-badge').innerText = '1';
        }
    </script>
</body>
</html>
