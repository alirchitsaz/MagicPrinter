<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | v28 Precision</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 950: '#020617', 900: '#0f172a', 800: '#1e293b', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* SHELL */
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: pan-y; }
        #app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        /* HEADER */
        .header { height: 60px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; background: #111827; border-bottom: 1px solid #1f2937; z-index: 50; padding-top: env(safe-area-inset-top); }

        /* WORKSPACE */
        .workspace { flex: 1; position: relative; background: #0b0f19; overflow: hidden; display: flex; flex-direction: column; }
        
        /* MODE: PHOTO */
        #editor-photo { display: none; width: 100%; height: 100%; position: relative; }
        
        /* MODE: DOC (REBUILT) */
        #editor-doc { 
            display: none; width: 100%; height: 100%; flex-direction: column; 
            align-items: center; justify-content: center; background: #0f172a; 
            padding: 20px; overflow: hidden;
        }
        
        /* The Physical Paper Container */
        .paper-viewport {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }
        
        .paper-sheet {
            background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
            
            /* Grid Layout for N-Up */
            display: grid;
            /* Default 1-up */
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        
        /* Dynamic Grid Layouts */
        .paper-sheet.nup-2-landscape { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; } /* Side by Side */
        .paper-sheet.nup-2-portrait  { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } /* Top Bottom */

        /* The Page Content inside the slots */
        .page-slot {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 1px dashed rgba(0,0,0,0.1);
            padding: 4px; /* Internal margin */
        }
        .page-canvas {
            max-width: 100%; max-height: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        /* DOC INFO OVERLAY */
        .doc-info-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 6px 12px; border-radius: 20px;
            font-size: 11px; color: white; pointer-events: none; z-index: 30; backdrop-filter: blur(4px);
        }

        /* CONTROLS */
        .controls { height: 50vh; flex-shrink: 0; background: #111827; border-top: 1px solid #1f2937; display: flex; flex-direction: column; z-index: 40; }
        .controls-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 40px; -webkit-overflow-scrolling: touch; }
        .controls-footer { padding: 16px 20px; background: #111827; border-top: 1px solid #1f2937; padding-bottom: calc(16px + env(safe-area-inset-bottom)); display: flex; gap: 12px; }

        /* UI ELEMENTS */
        .section-title { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        .opt-grid { display: grid; gap: 8px; grid-template-columns: repeat(2, 1fr); margin-bottom: 24px; }
        .opt-grid.three { grid-template-columns: repeat(3, 1fr); }
        .btn-opt { 
            padding: 12px; background: #1f2937; border: 1px solid #374151; border-radius: 10px; 
            color: #94a3b8; font-size: 13px; font-weight: 500; text-align: center; transition: all 0.15s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-opt.active { background: #2563eb; color: white; border-color: #2563eb; font-weight: 600; box-shadow: 0 4px 12px rgba(37,99,235,0.2); }
        .context-section { display: none; }
        .context-section.active { display: block; }

        /* FINISHING OVERLAYS */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 20; overflow: hidden; }
        .staple { position: absolute; background: linear-gradient(90deg, #9ca3af, #f3f4f6, #9ca3af); box-shadow: 1px 1px 3px rgba(0,0,0,0.6); z-index: 50; }
        .punch { position: absolute; width: 12px; height: 12px; background: #0b0f19; border: 1px solid #4b5563; border-radius: 50%; z-index: 50; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Floating Toolbar */
        .floating-toolbar {
            position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
            display: none; gap: 8px; z-index: 30;
        }
        .tool-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner mb-4"></div>
        <div class="text-sm font-bold text-gray-400" id="loader-msg">Processing...</div>
    </div>

    <div id="app">
        <div class="header">
            <button onclick="alert('Profile')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300"><i class="fa-solid fa-user"></i></button>
            <div class="font-bold text-sm tracking-wide">MAGIC<span class="text-blue-500">PRINTER</span></div>
            <button onclick="alert('Cart')" class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300 relative">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-blue-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
            </button>
        </div>

        <div class="workspace">
            
            <div id="editor-photo">
                <img id="image-target" class="block max-w-full">
                <div id="finish-layer-photo" class="finish-layer"></div>
                <div class="floating-toolbar" id="photo-tools">
                    <button onclick="rotate(-90)" class="tool-btn"><i class="fa-solid fa-rotate-left"></i></button>
                    <button onclick="doFit('cover')" class="tool-btn"><i class="fa-solid fa-expand"></i></button>
                    <button onclick="doFit('contain')" class="tool-btn"><i class="fa-solid fa-compress"></i></button>
                </div>
            </div>

            <div id="editor-doc">
                <div class="doc-info-overlay" id="doc-meta">Doc.pdf • 12 Pages</div>
                <div class="paper-viewport">
                    <div id="paper-sheet" class="paper-sheet">
                        <div id="finish-layer-doc" class="finish-layer"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="controls">
            <div class="controls-scroll">
                
                <div class="section-title">Print Mode</div>
                <div class="opt-grid">
                    <button class="btn-opt active" id="col-color" onclick="setColor('color')"><i class="fa-solid fa-palette"></i> Color</button>
                    <button class="btn-opt" id="col-bw" onclick="setColor('bw')"><i class="fa-solid fa-droplet-slash"></i> B&W</button>
                </div>

                <div class="section-title">Paper Orientation</div>
                <div class="flex bg-gray-900 p-1 rounded-lg border border-gray-700 h-10 mb-6">
                    <button onclick="setOrient('portrait')" id="btn-port" class="flex-1 rounded text-xs font-bold bg-brand-800 text-white shadow">Portrait</button>
                    <button onclick="setOrient('landscape')" id="btn-land" class="flex-1 rounded text-xs font-bold text-gray-500 hover:text-white">Landscape</button>
                </div>

                <div id="group-doc" class="context-section">
                    <div class="section-title">Layout & N-Up</div>
                    <div class="opt-grid three">
                        <button class="btn-opt active" id="nup-1" onclick="setNup('1')">1-Up</button>
                        <button class="btn-opt" id="nup-2" onclick="setNup('2')">2-Up</button>
                        <button class="btn-opt" id="nup-book" onclick="setNup('booklet')">Booklet</button>
                    </div>
                </div>

                <div class="section-title">Paper Size</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="sz-letter" onclick="setSize('letter')">Letter</button>
                    <button class="btn-opt" id="sz-legal" onclick="setSize('legal')">Legal</button>
                    <button class="btn-opt" id="sz-tabloid" onclick="setSize('tabloid')">Tabloid</button>
                </div>

                <div class="section-title">Finishing</div>
                <div class="opt-grid three">
                    <button class="btn-opt active" id="fn-none" onclick="setFinish('none')">None</button>
                    <button class="btn-opt" id="fn-staple" onclick="setFinish('staple')">Staple</button>
                    <button class="btn-opt" id="fn-punch" onclick="setFinish('punch')">Hole Punch</button>
                </div>
            </div>

            <div class="controls-footer">
                <div class="flex items-center bg-gray-900 rounded-lg border border-gray-700 px-2 h-12">
                    <button onclick="adjQty(-1)" class="w-10 h-full text-gray-400 text-lg">-</button>
                    <div class="w-8 text-center font-bold text-white" id="qty-disp">1</div>
                    <button onclick="adjQty(1)" class="w-10 h-full text-gray-400 text-lg">+</button>
                </div>
                <button onclick="addToCart()" id="btn-add" disabled class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg flex items-center justify-between px-6 disabled:opacity-50 disabled:grayscale">
                    <span>Add to Order</span>
                    <span id="price-disp">$0.00</span>
                </button>
            </div>
        </div>
    </div>

    <div id="upload-screen" class="absolute inset-0 bg-brand-950 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs h-64 border-2 border-dashed border-gray-700 rounded-3xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-600 mb-6"></i>
            <span class="font-bold text-xl text-gray-200">Start Project</span>
            <span class="text-sm text-gray-500 mt-2">Upload File</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png,.webp">
    </div>

    <script>
        // CONFIG
        const PRICES = { letter: { bw: 0.10, color: 0.35 }, legal: { bw: 0.15, color: 0.45 }, tabloid: { bw: 0.25, color: 0.75 } };
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const EXTRAS = { staple: 0.02, punch: 0.01, none: 0 };
        
        let cropper = null;
        let state = { 
            mode: 'none', pages: 1, size: 'letter', orient: 'portrait', 
            finish: 'none', color: 'color', nup: '1', qty: 1 
        };

        // --- FILE ENGINE ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                // PDF
                if(file.type === 'application/pdf') {
                    if(typeof pdfjsLib === 'undefined') throw new Error("PDF Engine Missing");
                    const buff = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buff).promise;
                    
                    state.pages = pdf.numPages;
                    state.pdfDoc = pdf;
                    
                    if (state.pages > 1) {
                        state.mode = 'doc';
                        document.getElementById('doc-meta').innerText = `${file.name} • ${state.pages} Pages`;
                        
                        document.getElementById('editor-photo').style.display = 'none';
                        document.getElementById('editor-doc').style.display = 'flex';
                        document.getElementById('group-doc').classList.add('active');
                        document.getElementById('group-photo').classList.remove('active');
                        
                        renderDocPreview();
                    } else {
                        // Single page PDF as photo
                        state.mode = 'photo';
                        const page = await pdf.getPage(1);
                        const viewport = page.getViewport({ scale: 2 });
                        const canvas = document.createElement('canvas');
                        canvas.width = viewport.width; canvas.height = viewport.height;
                        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                        initPhotoEditor(canvas.toDataURL('image/jpeg'));
                    }
                } 
                // IMAGE
                else {
                    state.mode = 'photo';
                    state.pages = 1;
                    initPhotoEditor(URL.createObjectURL(file));
                }

                document.getElementById('upload-screen').style.display = 'none';
                document.getElementById('btn-add').disabled = false;
                loader.style.display = 'none';
                updatePrice();

            } catch(err) {
                loader.style.display = 'none';
                Swal.fire('Error', err.message, 'error');
            }
        });

        function initPhotoEditor(src) {
            document.getElementById('editor-doc').style.display = 'none';
            document.getElementById('editor-photo').style.display = 'block';
            document.getElementById('photo-tools').style.display = 'flex';
            document.getElementById('group-photo').classList.add('active');
            document.getElementById('group-doc').classList.remove('active');
            
            const img = document.getElementById('image-target');
            img.onload = () => {
                state.orient = img.naturalWidth > img.naturalHeight ? 'landscape' : 'portrait';
                updateOrientUI();
                initCropper();
            };
            img.src = src;
        }

        // --- PRECISION DOC RENDERER ---
        async function renderDocPreview() {
            if (!state.pdfDoc) return;
            const sheet = document.getElementById('paper-sheet');
            
            // 1. CLEAR SLOTS (Keep finish layer)
            Array.from(sheet.children).forEach(c => {
                if (!c.classList.contains('finish-layer')) c.remove(); 
            });

            // 2. SET PAPER DIMENSIONS (CSS Scale)
            // We use a base scale (e.g., 1 inch = 20px) to determine aspect ratio on screen
            const dim = DIMS[state.size];
            const isPort = state.orient === 'portrait';
            const w = isPort ? dim.w : dim.h;
            const h = isPort ? dim.h : dim.w;
            
            // Set Aspect Ratio by adjusting dimensions relative to base 300px
            const baseScale = 25; 
            sheet.style.width = (w * baseScale) + 'px';
            sheet.style.height = (h * baseScale) + 'px';

            // 3. CONFIGURE GRID (2-Up Logic)
            sheet.className = 'paper-sheet'; // Reset
            let slots = 1;
            
            if (state.nup === '2' || state.nup === 'booklet') {
                slots = 2;
                if (isPort) sheet.classList.add('nup-2-portrait'); // Stacked
                else sheet.classList.add('nup-2-landscape');       // Side-by-side
            }

            // 4. RENDER SLOTS
            for (let i = 1; i <= Math.min(slots, state.pdfDoc.numPages); i++) {
                const slot = document.createElement('div');
                slot.className = 'page-slot';
                
                const page = await state.pdfDoc.getPage(i);
                // Render at moderate res for preview
                const viewport = page.getViewport({ scale: 0.5 });
                const canvas = document.createElement('canvas');
                canvas.className = 'page-canvas';
                canvas.width = viewport.width; canvas.height = viewport.height;
                
                // Color Filter
                const ctx = canvas.getContext('2d');
                if (state.color === 'bw') ctx.filter = 'grayscale(100%)';
                
                await page.render({ canvasContext: ctx, viewport }).promise;
                slot.appendChild(canvas);
                sheet.appendChild(slot);
            }
            
            drawOverlaysDoc();
        }

        // --- CROPPER ---
        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const dim = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? (dim.w/dim.h) : (dim.h/dim.w);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, dragMode: 'move', autoCropArea: 1,
                background: false,
                ready() { doFit('cover'); drawOverlaysPhoto(); }
            });
        }

        function doFit(mode) {
            if(!cropper) return;
            cropper.zoomTo(0);
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData();
            let z = mode === 'cover' 
                ? Math.max(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight)
                : Math.min(box.width/canvas.naturalWidth, box.height/canvas.naturalHeight);
            cropper.zoomTo(z);
            const newC = cropper.getCanvasData();
            cropper.setCanvasData({ left: box.left+(box.width-newC.width)/2, top: box.top+(box.height-newC.height)/2 });
        }
        function rotate(deg) { if(cropper) cropper.rotate(deg); }

        // --- UPDATES ---
        function updateState(key, prefix, val) {
            state[key] = val;
            document.querySelectorAll(`[id^="${prefix}-"]`).forEach(b => {
                if(b.id === `${prefix}-${val}`) {
                    b.classList.add('active'); b.classList.replace('text-gray-500','text-white'); b.classList.replace('bg-brand-800','bg-brand-800');
                } else {
                    b.classList.remove('active'); b.classList.replace('text-white','text-gray-500');
                }
            });
            updatePrice();
        }

        function setColor(c) { 
            updateState('color', 'col', c); 
            if(state.mode === 'photo') document.getElementById('editor-photo').style.filter = c === 'bw' ? 'grayscale(100%)' : 'none';
            else renderDocPreview();
        }
        
        function setOrient(o) { 
            state.orient = o; updateOrientUI(); 
            if(state.mode === 'photo') initCropper(); 
            else {
                // If booklet, enforce 2-up if changing orientation logic
                if (state.nup === 'booklet' && o === 'landscape') {} // Booklet stays
                renderDocPreview();
            }
        }
        
        function updateOrientUI() {
            const p=document.getElementById('btn-port'), l=document.getElementById('btn-land');
            if(state.orient==='portrait') { p.classList.add('active'); l.classList.remove('active'); }
            else { l.classList.add('active'); p.classList.remove('active'); }
        }

        function setSize(sz) { updateState('size', 'sz', sz); if(state.mode==='photo') initCropper(); else renderDocPreview(); }
        
        function setNup(n) { 
            state.nup = n; 
            updateState('nup', 'nup', n);
            if(n === 'booklet') {
                // Auto-set to Landscape Tabloid for best booklet view
                if(state.size !== 'tabloid') setSize('tabloid');
                if(state.orient !== 'landscape') setOrient('landscape');
            }
            if(state.mode === 'doc') renderDocPreview();
        }
        
        function setFinish(f) { updateState('finish', 'fn', f); if(state.mode==='photo') drawOverlaysPhoto(); else drawOverlaysDoc(); }

        // --- OVERLAYS ---
        function drawOverlaysPhoto() {
            const l = document.getElementById('finish-layer-photo'); l.innerHTML = '';
            if(!cropper) return;
            const b = cropper.getCropBoxData();
            addMarks(l, b.top, b.left, b.height);
        }

        function drawOverlaysDoc() {
            const l = document.getElementById('finish-layer-doc'); l.innerHTML = '';
            const sheet = document.getElementById('paper-sheet');
            addMarks(l, 0, 0, sheet.clientHeight);
        }

        function addMarks(layer, top, left, height) {
            if(state.finish === 'staple') {
                const s = document.createElement('div'); s.className = 'staple';
                s.style.width = '24px'; s.style.height = '4px'; s.style.transform = 'rotate(-45deg)';
                s.style.top = (top + 15) + 'px'; s.style.left = (left + 15) + 'px';
                layer.appendChild(s);
            }
            if(state.finish === 'punch') {
                for(let i=1; i<=3; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (left + 8) + 'px';
                    p.style.top = (top + (height * (i/4)) - 6) + 'px';
                    layer.appendChild(p);
                }
            }
        }

        function adjQty(n) {
            state.qty = Math.max(1, state.qty + n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }

        function updatePrice() {
            let base = PRICES[state.size][state.color];
            base += EXTRAS[state.finish];
            
            // Calc pages
            let printSide = state.pages;
            if (state.nup === '2' || state.nup === 'booklet') printSide = Math.ceil(state.pages / 2);
            
            const total = base * printSide * state.qty;
            document.getElementById('price-disp').innerText = '$' + total.toFixed(2);
        }

        function addToCart() {
            Swal.fire({ icon: 'success', title: 'Added', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
            document.getElementById('cart-badge').innerText = '1';
            document.getElementById('cart-badge').classList.remove('hidden');
        }
    </script>
</body>
</html>
