<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Printer | Scrollable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 900: '#111827', 800: '#1f2937', 600: '#2563eb', 500: '#3b82f6' } },
                    spacing: { 'safe-t': 'env(safe-area-inset-top)', 'safe-b': 'env(safe-area-inset-bottom)' }
                }
            }
        }
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* 1. SCROLLABLE LAYOUT RESET */
        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            /* Allow scrolling! */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* 2. EDITOR (Fixed Height) */
        /* We reserve the top part of the screen for the image, but it scrolls with the page */
        #editor-container { 
            height: 50vh; 
            width: 100%; 
            background: #111; 
            position: relative;
            z-index: 10;
        }
        
        /* Stop the page from scrolling when you touch the image editor */
        .cropper-container { touch-action: none; }
        .cropper-view-box { outline: 1px solid rgba(255,255,255,0.8); box-shadow: 0 0 0 9999px #000; } 
        .cropper-bg { background: #e5e5e5; }

        /* 3. CONTROLS SECTION */
        #controls-section {
            background: #111827;
            padding: 24px;
            padding-bottom: 120px; /* Extra space for sticky footer */
            min-height: 50vh;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            margin-top: -24px; /* Slight overlap effect */
            position: relative;
            z-index: 20;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }

        /* 4. OVERLAYS */
        .finish-layer { pointer-events: none; position: absolute; inset: 0; z-index: 50; }
        .staple { position: absolute; width: 24px; height: 5px; background: linear-gradient(90deg, #999, #fff, #999); transform: rotate(-45deg); box-shadow: 1px 1px 3px rgba(0,0,0,0.8); }
        .punch { position: absolute; width: 12px; height: 12px; background: #111; border: 1px solid #666; border-radius: 50%; }

        /* 5. STICKY FOOTER */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111827;
            border-top: 1px solid #374151;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-4 pt-safe-t z-50 pointer-events-none bg-gradient-to-b from-black/80 to-transparent">
        <button onclick="toggleProfile()" class="pointer-events-auto w-10 h-10 bg-gray-900/90 backdrop-blur rounded-full flex items-center justify-center border border-gray-700 shadow-lg text-white">
            <i class="fa-solid fa-user"></i>
        </button>
        <button onclick="toggleCart()" class="pointer-events-auto w-10 h-10 bg-gray-900/90 backdrop-blur rounded-full flex items-center justify-center border border-gray-700 shadow-lg text-white relative">
            <i class="fa-solid fa-shopping-bag"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-blue-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
        </button>
    </nav>

    <div id="editor-container">
        <div id="upload-prompt" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
            <div onclick="document.getElementById('file-input').click()" class="w-full max-w-xs aspect-video border-2 border-dashed border-gray-700 rounded-2xl flex flex-col items-center justify-center bg-gray-900/50 active:scale-95 transition-transform cursor-pointer">
                <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-500 mb-3"></i>
                <span class="font-bold text-lg text-gray-300">Start Here</span>
                <span class="text-sm text-gray-500 mt-1">Upload PDF or Image</span>
            </div>
            <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div id="editor-stage" class="hidden w-full h-full relative">
            <img id="image-target" class="block max-w-full">
            <div id="finish-layer" class="finish-layer"></div>
            
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-3 z-50">
                <button onclick="rotate(-90)" class="bg-black/60 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/10 shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-rotate-left"></i> Rotate
                </button>
                <button onclick="toggleFit()" class="bg-black/60 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-bold border border-white/10 shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-expand" id="icon-fit"></i> <span id="text-fit">Fill</span>
                </button>
            </div>
        </div>
    </div>

    <div id="controls-section">
        
        <div class="w-12 h-1 bg-gray-700 rounded-full mx-auto mb-6 opacity-50"></div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Paper Size</label>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="setSize('letter')" id="sz-letter" class="flex items-center justify-between p-4 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-10 border border-gray-500 bg-white/10 rounded-sm"></div>
                        <div class="text-left">
                            <div class="text-sm font-bold text-white">Letter</div>
                            <div class="text-xs text-gray-400">8.5 x 11 inches</div>
                        </div>
                    </div>
                    <i class="fa-solid fa-check-circle text-blue-500 text-xl check-icon"></i>
                </button>

                <button onclick="setSize('tabloid')" id="sz-tabloid" class="flex items-center justify-between p-4 bg-gray-800 border-2 border-gray-800 rounded-xl active:scale-95 transition-transform">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-14 border border-gray-500 bg-white/10 rounded-sm"></div>
                        <div class="text-left">
                            <div class="text-sm font-bold text-white">Tabloid</div>
                            <div class="text-xs text-gray-400">11 x 17 inches</div>
                        </div>
                    </div>
                    <i class="fa-solid fa-circle text-gray-700 text-xl check-icon"></i>
                </button>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Finishing</label>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="setFinish('none')" id="fn-none" class="p-3 bg-blue-600/20 border border-blue-600 rounded-xl text-sm font-bold text-blue-400">None</button>
                <button onclick="setFinish('staple-tl')" id="fn-staple-tl" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-sm font-bold text-gray-400">Staple</button>
                <button onclick="setFinish('punch-3')" id="fn-punch-3" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-sm font-bold text-gray-400">Hole Punch</button>
                <button onclick="setFinish('booklet')" id="fn-booklet" class="p-3 bg-gray-800 border border-gray-700 rounded-xl text-sm font-bold text-gray-400">Booklet</button>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Orientation</label>
            <div class="flex bg-gray-900 p-1 rounded-xl">
                <button onclick="setOrient('portrait')" id="or-port" class="flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow">Portrait</button>
                <button onclick="setOrient('landscape')" id="or-land" class="flex-1 py-3 rounded-lg text-xs font-bold text-gray-500">Landscape</button>
            </div>
        </div>

        <div class="h-20"></div>
    </div>

    <div class="sticky-footer flex gap-4">
        <div class="flex items-center bg-gray-900 rounded-xl px-2 border border-gray-700">
            <button onclick="qty(-1)" class="w-10 h-12 flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-minus"></i></button>
            <span id="qty-disp" class="text-white font-bold w-8 text-center text-lg">1</span>
            <button onclick="qty(1)" class="w-10 h-12 flex items-center justify-center text-gray-400 active:text-white"><i class="fa-solid fa-plus"></i></button>
        </div>

        <button onclick="addToCart()" id="btn-add" disabled class="flex-1 h-14 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg flex items-center justify-between px-6 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
            <span>Add to Order</span>
            <span id="price-disp">$0.10</span>
        </button>
    </div>

    <script>
        // --- LOGIC ---
        const DIMS = { letter: {w:8.5, h:11}, legal: {w:8.5, h:14}, tabloid: {w:11, h:17} };
        const PRICES = { letter: 0.10, legal: 0.15, tabloid: 0.25 };
        let cropper = null;
        let state = { size: 'letter', orient: 'portrait', finish: 'none', fit: 'cover', qty: 1 };

        // --- UPLOAD ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if(!e.target.files[0]) return;
            const file = e.target.files[0];
            let src = URL.createObjectURL(file);
            
            const img = new Image();
            img.onload = () => {
                state.orient = img.width > img.height ? 'landscape' : 'portrait';
                updateOrientUI();
                
                document.getElementById('upload-prompt').classList.add('hidden');
                document.getElementById('editor-stage').classList.remove('hidden');
                document.getElementById('image-target').src = src;
                document.getElementById('btn-add').disabled = false;
                
                initCropper();
            };
            img.src = src;
        });

        // --- CROPPER ---
        function initCropper() {
            if(cropper) cropper.destroy();
            const el = document.getElementById('image-target');
            const base = DIMS[state.size];
            const ratio = state.orient === 'portrait' ? (base.w / base.h) : (base.h / base.w);

            cropper = new Cropper(el, {
                aspectRatio: ratio,
                viewMode: 0, dragMode: 'move', autoCropArea: 1,
                guides: false, center: false, background: false,
                cropBoxMovable: false, cropBoxResizable: false,
                toggleDragModeOnDblclick: false,
                ready() { applyFit(); drawOverlays(); }
            });
        }

        // --- TOOLS ---
        function rotate(deg) { if(cropper) cropper.rotate(deg); }
        
        function toggleFit() {
            state.fit = state.fit === 'cover' ? 'contain' : 'cover';
            document.getElementById('text-fit').innerText = state.fit === 'cover' ? 'Fill' : 'Fit';
            document.getElementById('icon-fit').className = state.fit === 'cover' ? 'fa-solid fa-expand' : 'fa-solid fa-compress';
            applyFit();
        }

        function applyFit() {
            if(!cropper) return;
            cropper.zoomTo(0);
            const box = cropper.getCropBoxData();
            const canvas = cropper.getCanvasData();
            const imgR = canvas.naturalWidth / canvas.naturalHeight;
            const boxR = box.width / box.height;
            let z = state.fit === 'cover' 
                ? (imgR > boxR ? box.height/canvas.naturalHeight : box.width/canvas.naturalWidth)
                : (imgR > boxR ? box.width/canvas.naturalWidth : box.height/canvas.naturalHeight);
            cropper.zoomTo(z);
            const newC = cropper.getCanvasData();
            cropper.setCanvasData({ left: box.left+(box.width-newC.width)/2, top: box.top+(box.height-newC.height)/2 });
        }

        // --- UI UPDATES ---
        function setSize(sz) {
            state.size = sz;
            // Update UI Cards
            const btns = {
                letter: document.getElementById('sz-letter'),
                tabloid: document.getElementById('sz-tabloid')
            };
            
            // Reset styles
            Object.values(btns).forEach(b => {
                if(!b) return;
                b.className = 'flex items-center justify-between p-4 bg-gray-800 border-2 border-gray-800 rounded-xl active:scale-95 transition-transform';
                b.querySelector('.check-icon').className = 'fa-solid fa-circle text-gray-700 text-xl check-icon';
            });

            // Set Active
            if(btns[sz]) {
                btns[sz].className = 'flex items-center justify-between p-4 bg-gray-800 border-2 border-blue-600 rounded-xl active:scale-95 transition-transform';
                btns[sz].querySelector('.check-icon').className = 'fa-solid fa-check-circle text-blue-500 text-xl check-icon';
            }
            
            initCropper(); updatePrice();
        }

        function setFinish(f) {
            state.finish = f;
            document.querySelectorAll('[id^="fn-"]').forEach(b => {
                b.className = 'p-3 bg-gray-800 border border-gray-700 rounded-xl text-sm font-bold text-gray-400';
            });
            document.getElementById('fn-'+f).className = 'p-3 bg-blue-600/20 border border-blue-600 rounded-xl text-sm font-bold text-blue-400';
            drawOverlays(); updatePrice();
        }

        function setOrient(o) {
            state.orient = o;
            updateOrientUI();
            initCropper();
        }

        function updateOrientUI() {
            const p = document.getElementById('or-port');
            const l = document.getElementById('or-land');
            if(state.orient === 'portrait') {
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow';
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500';
            } else {
                l.className = 'flex-1 py-3 rounded-lg text-xs font-bold bg-gray-700 text-white shadow';
                p.className = 'flex-1 py-3 rounded-lg text-xs font-bold text-gray-500';
            }
        }

        function drawOverlays() {
            const l = document.getElementById('finish-layer'); l.innerHTML = '';
            if(!cropper) return;
            const b = cropper.getCropBoxData();
            
            if(state.finish === 'staple-tl') {
                const s = document.createElement('div'); s.className = 'staple';
                s.style.top = (b.top+15)+'px'; s.style.left = (b.left+15)+'px';
                l.appendChild(s);
            }
            if(state.finish === 'punch-3') {
                for(let i=1; i<=3; i++) {
                    const p = document.createElement('div'); p.className = 'punch';
                    p.style.left = (b.left+8)+'px'; p.style.top = (b.top+(b.height*(i/4))-6)+'px';
                    l.appendChild(p);
                }
            }
        }

        function qty(n) {
            state.qty = Math.max(1, state.qty + n);
            document.getElementById('qty-disp').innerText = state.qty;
            updatePrice();
        }

        function updatePrice() {
            const t = (PRICES[state.size] + (state.finish==='none'?0:0.05)) * state.qty;
            document.getElementById('price-disp').innerText = '$' + t.toFixed(2);
        }

        function addToCart() {
            Swal.fire({ icon: 'success', title: 'Added to Order', timer: 1500, showConfirmButton: false });
            document.getElementById('cart-badge').classList.remove('hidden');
            document.getElementById('cart-badge').innerText = '1';
        }
        function toggleCart() { alert('Cart View'); }
        function toggleProfile() { alert('Profile View'); }
    </script>
</body>
</html>
